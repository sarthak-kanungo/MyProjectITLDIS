<svg width="160" height="50" viewBox="0 0 160 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.95" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon/Logo Symbol -->
  <g transform="translate(5, 5)">
    <rect width="40" height="40" rx="10" fill="url(#logoGradient)" opacity="0.2"/>
    <path d="M20 8 L32 20 L20 32 L8 20 Z" fill="white" filter="url(#glow)"/>
    <circle cx="20" cy="20" r="4" fill="white"/>
    <path d="M20 12 L20 28 M12 20 L28 20" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="55" y="32" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="700" fill="white" letter-spacing="1px">MODERN</text>
</svg>
