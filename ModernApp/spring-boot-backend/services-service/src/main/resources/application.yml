server:
  port: 8082

spring:
  application:
    name: services-service
  datasource:
    url: jdbc:h2:mem:servicesdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
        trace: false
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        default_schema: PUBLIC
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql,classpath:view-installation-data.sql

logging:
  level:
    com.modernapp: DEBUG
    org.springframework.web: DEBUG

