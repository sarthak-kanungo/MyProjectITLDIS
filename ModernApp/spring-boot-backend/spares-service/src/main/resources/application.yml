server:
  port: 8083

spring:
  application:
    name: spares-service
  datasource:
    url: jdbc:h2:mem:sparesdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: never

logging:
  level:
    com.modernapp: DEBUG
    org.springframework.web: DEBUG

