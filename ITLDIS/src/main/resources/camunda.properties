# Camunda BPM Database Configuration for ITLDIS Struts 1 Application

# ============================================
# Database Configuration
# ============================================

# For H2 Database (Development/Testing)
camunda.db.url=jdbc:h2:mem:camunda;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
camunda.db.username=sa
camunda.db.password=
camunda.db.driver=org.h2.Driver
camunda.db.type=h2

# For SQL Server (Production) - Uncomment and update with your database details
#camunda.db.url=jdbc:sqlserver://localhost:1433;instanceName=SQLEXPRESS;databaseName=itldis_camunda
#camunda.db.username=your_username
#camunda.db.password=your_password
#camunda.db.driver=com.microsoft.sqlserver.jdbc.SQLServerDriver
#camunda.db.type=mssql

# ============================================
# ProcessEngine Configuration
# ============================================

# History Level: none, activity, audit, full, auto
# - full: stores all process instance and activity instances plus variables
# - audit: stores all process instance and activity instances plus variables (recommended for production)
# - activity: stores all process instance and activity instances, but no variables
# - none: no history
camunda.history.level=full

# Job Executor Activation
# Set to true to enable automatic job execution
camunda.job.executor.activate=true

