<div class="row" [formGroup]="backOrderCancellationForm">

    <div class="col-lg-2" *ngIf="isCreate">
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Dealer Code</mat-label>
            <input matInput placeholder="Dealer Code" formControlName="dealerMaster"
                [matAutocomplete]="autoDealerCode">
            <mat-autocomplete #autoDealerCode="matAutocomplete" [displayWith]="displayCodeFn"
                (optionSelected)="selectedDealer($event)" [panelWidth]="300">
                <mat-option *ngFor="let option of dealerList" [value]="option">
                    {{option.displayString}}
                </mat-option>
            </mat-autocomplete>
            <mat-icon matSuffix>search</mat-icon>
            <mat-error *ngIf="backOrderCancellationForm.get('dealerMaster').hasError('selectFromList')">Please select
                from list</mat-error>
        </mat-form-field>
    </div>
    <div class="col-lg-3" *ngIf="isView || isEdit">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Dealer Code </mat-label>
            <input matInput placeholder="Dealer Code" formControlName="dealerMaster">

        </mat-form-field>
    </div>
    <div class="col-lg-3">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Dealer Name </mat-label>
            <input matInput placeholder="Dealer Name" formControlName="dealerName">

        </mat-form-field>
    </div>
    <div class="col-lg-3" *ngIf="isView">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Status </mat-label>
            <input matInput placeholder="Status" formControlName="status">

        </mat-form-field>
    </div>
    <div class="col-lg-3" *ngIf="isView">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>BOC NO </mat-label>
            <input matInput placeholder="BOC No" formControlName="boc">

        </mat-form-field>
    </div>

    <div class="col-lg-3">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Requested Given By </mat-label>
            <input matInput placeholder="Requested Given By" formControlName="reqGivenBy">

        </mat-form-field>
    </div>

    <div class="col-lg-3">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Mobile Number </mat-label>
            <input matInput placeholder="Mobile Number" formControlName="mobileNumber">
        </mat-form-field>
    </div>
</div>
