<div class="card-from mt-2 machine-details" [formGroup]="materialDetailForm">
  <div class="card" style="border: 1px solid #45afaf;">
    <div class="card-header" style="background-color: #45afaf;
              border: 1px solid #45afaf;">
      <p class="mb-0" style="font-size: 13px;">MACHINE DETAILS</p>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-sm">
          <thead class="thead-light">
            <tr>
              <th class="p-2" *ngFor="let tableHeading of machineDetailsHeading">{{tableHeading}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let list of materialDetailForm.controls; let i=index" [formGroupName]="i">
              <td class="chkBox">
                <mat-checkbox [labelPosition]="'before'" [checked] formControlName="isSelected"></mat-checkbox>
              </td>
              <td>{{i+1}}</td>
              <td *ngIf="!isView && !isEdit">
                <mat-form-field appearance="outline">
                  <mat-label>Chassis No</mat-label>
                  <input #input matInput placeholder="Chassis No" formControlName="machineVinMaster"
                    [matAutocomplete]="auto" (focus)="chassisSearch()" />

                  <mat-autocomplete [displayWith]="displayCodeFn" autoActiveFirstOption #auto="matAutocomplete"
                    [panelWidth]="250" (optionSelected)="getChassisDetails($event, list,i)">
                    <mat-option *ngFor="let option of autoCompleteDataChassis" [value]="option">
                      {{ option.chassiNo }}
                    </mat-option>
                  </mat-autocomplete>
                  <mat-icon matSuffix>search</mat-icon>
                  <mat-error *ngIf="list.get('machineVinMaster').hasError('selectFromList')">Please select from
                    list</mat-error>

                  </mat-form-field>
              </td>
              <td *ngIf="isView ||isEdit">
                <mat-form-field appearance="outline">
                  <mat-label>Chassis Number</mat-label>
                  <input matInput placeholder="Chassis Number" formControlName="machineVinMaster">
                </mat-form-field>
              </td>
              
              <td>
                <mat-form-field appearance="outline">
                  <mat-label>Item Description</mat-label>
                  <input matInput placeholder="Item Description" formControlName="itemDescription">
                </mat-form-field>
              </td>
              <td>
                <mat-form-field appearance="outline">
                  <mat-label>Vendor Code</mat-label>
                  <input matInput placeholder="Vendor Code"  (keypress)="onKeyPressAlphaNumeric($event)" formControlName="vendorCode">
                  
                </mat-form-field>
              </td>
              <td>
                <mat-form-field appearance="outline">
                  <mat-label>Vendor Name</mat-label>
                  <input matInput placeholder="Vendor Name" (keypress)="onKeyPressString($event)"formControlName="vendorName">
                </mat-form-field>
              </td>
              <td>
                <mat-form-field appearance="outline">
                  <mat-label>Vendor Invoice No.</mat-label>
                  <input matInput placeholder="Vendor Invoice No." formControlName="vendorInvoiceNo">
                </mat-form-field>
              </td>
              <td>
                <mat-form-field appearance="outline">
                  <mat-label>Invoice Date</mat-label>
                  <input matInput placeholder="Invoice Date" formControlName="vendorInvoiceDate">
                </mat-form-field>
              </td>
              <td>
                <mat-form-field appearance="outline">
                  <mat-label>Container No.</mat-label>
                  <input matInput placeholder="Container No." (keypress)="onKeyPressAlphaNumeric($event)" formControlName="containerNo">
                </mat-form-field>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row" *ngIf="!isView && !isEdit">
        <div class="col-lg-6">
          <div class="d-flex bd-highlight">

            <div class="w-100 text-right">
              <button (click)="addRow()" type="button" class="btn btn_primary px-2" style="font-size: 11px;"> Add Row
              </button>
              <button (click)="deleteRow()" type="button" class="btn btn_secondary px-2 ml-2" style="font-size: 11px;">
                Delete Row
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
