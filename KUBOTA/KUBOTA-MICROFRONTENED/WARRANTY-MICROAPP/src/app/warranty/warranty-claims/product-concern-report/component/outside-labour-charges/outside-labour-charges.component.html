<div class="card-from mt-2">
    <div class="card" style="border: 1px solid #45afaf;" [formGroup]="outsideLabourForm">
        <div class="card-header" style="background-color: #45afaf;
                        border: 1px solid #45afaf;">
            <p class="mb-0" style="font-size: 13px;">Outside Labour Charges</p>
        </div>
        <div class="card-body">
            
                <div>
                    <div class="table-responsive mt-1">
                        <table class="table table-bordered table-sm">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col" style="width: 50px;">Sr No.</th>
                                    <th scope="col" class="text-left">Job Code(FRS)</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Claim Amount</th>
                                    <th *ngIf="isKaiUser" scope="col">Approved Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let option of outsideLabourForm.controls; let i = index;"
                                [formGroupName]="i">
                                    <td style="vertical-align: middle;">
                                        {{i + 1}}
                                    </td>
                                    <td>
                                        <mat-form-field class="w-100" appearance="outline" [style.fontSize.px]="10">
                                            <mat-label>Job Code(FRS)</mat-label>
                                            <input matInput placeholder="Job Code(FRS)"  formControlName="jobcode">
                                        </mat-form-field>
                                    </td>
                                    <td>
                                        <mat-form-field class="w-100" appearance="outline" [style.fontSize.px]="10">
                                            <mat-label>Description</mat-label>
                                            <input matInput placeholder="Description"  formControlName="jobcodeDesc">
                                        </mat-form-field>
                                    </td>

                                    <td>
                                        <mat-form-field class="w-100" appearance="outline" [style.fontSize.px]="10">
                                            <mat-label>Claim Amount</mat-label>
                                            <input matInput placeholder="Claim Amount"  formControlName="claimAmount">
                                        </mat-form-field>
                                    </td>
                                    <td *ngIf="isKaiUser">
                                        <mat-form-field class="w-100" appearance="outline" [style.fontSize.px]="10">
                                            <mat-label>Approved Amount</mat-label>
                                            <input matInput placeholder="Approved Amount"  formControlName="approvedAmount" max>
                                        </mat-form-field>
                                        <mat-error *ngIf="option.get('approvedAmount').hasError('maxValue')">Amount should be less than or equal to claim amount</mat-error>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            
        </div>
    </div>
  <br/>  
   <div class="row"  [formGroup]="pcrForm">
        <div class="col-lg-9">
            <mat-form-field appearance="outline">
                <mat-label>Dealer Remarks</mat-label>
                <textarea matInput placeholder="Dealer Remarks" maxlength="499" formControlName="dealerRemarks" required></textarea>
            </mat-form-field>
        </div>
        <div class="col-lg-9" *ngIf="isShowKaiRemarks">
            <mat-form-field appearance="outline">
                <mat-label>KAI HO Remarks</mat-label>
                <textarea matInput placeholder="KAI HO Remarks" maxlength="499" formControlName="kaiRemarks"></textarea>
            </mat-form-field>
        </div>
        <div class="col-lg-9" *ngIf="isKaiUser">
            <mat-form-field appearance="outline">
                <mat-label>Special Approval Remarks</mat-label>
                <textarea matInput placeholder="Special Approval Remarks" maxlength="499" formControlName="specialApvRemarks"></textarea>
            </mat-form-field>
        </div>
        <div class="col-lg-9" *ngIf="dealerCode == null && isShowKaiRemarks">
        	<mat-checkbox color="basic" class="form-control form-control-sm" (click)="showHideButtonEvent($event)" formControlName="allowVideoUpload">
        		<mat-label>Allow Video Upload</mat-label>
        	</mat-checkbox>
        </div>                            
    </div>
</div>
