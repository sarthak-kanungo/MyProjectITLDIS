<div class="container-fluid mt-4 mb-3">
    <form [formGroup]="searchForm">
        <div class="row">
            <div class="col-lg-12">
                <div class="card-from">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-between header">
                                <p class="mb-0">Party Master</p>
                            </div>
                        </div>
                        <div class="card-body">
                            <app-party-details></app-party-details>
                            <app-party-address ></app-party-address>

                            <div class=" text-center mt-2 mb-2" *ngIf="isView==false && isEdit==false">
                                <button type="button" class="btn btn_primary pl-3 pr-3 "
                                    (click)="submitPartyMasterForm()">
                                    Submit
                                </button>
                                <button type="button" class="btn btn_secondary pl-3 pr-3 ml-3"
                                    (click)="clearPartyMasterForm()"> Clear
                                </button>
                            </div>

                            <div class=" text-center mt-2 mb-2" *ngIf="isView==false && isEdit==true">
                                <button type="button" class="btn btn_primary pl-3 pr-3 "
                                    (click)="submitPartyMasterForm()">
                                    Submit
                                </button>
                                <button type="button" class="btn btn_secondary pl-3 pr-3 ml-3"
                                (click)="ExitPartyMasterForm()"> Exit
                            </button>
                            </div>
                            
                            <div class=" text-center mt-2 mb-2" *ngIf="isView==true && isEdit==false">
                                <button type="button" class="btn btn_secondary pl-3 pr-3 ml-3"
                                (click)="ExitPartyMasterForm()"> Exit
                            </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
