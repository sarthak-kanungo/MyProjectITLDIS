<div class="card-from mt-2">
  <div class="card" style="border: 1px solid #45afaf;">
    <div class="card-header" style="background-color: #45afaf;
      border: 1px solid #45afaf;">
      <p class="mb-0" style="font-size: 13px;">Current Enquiry Follow Up</p>
    </div>
    <div class="card-body">
      <form [formGroup]="currentFolloeUpsForm" [style.fontSize.px]="10">
        <div class="row">


          <div class="col-lg-2">
            <mat-form-field class="w-100">
              <input matInput [min]="currentFollowupDate" [max]="today" [matDatepicker]="picker2" placeholder="Current Follow Up Date"
                formControlName="currentFollowUpDate" readonly (click)="picker2.open()" required>
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
            <mat-error *ngIf="currentFolloeUpsForm.get('currentFollowUpDate').hasError('required')">
              Current Follow Up Date is Required</mat-error>
          </div>

          <div class="col-lg-2 ">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Follow Up Type</mat-label>
              <mat-select formControlName="followUpType" required>
                <mat-option *ngFor="let followUpType of dropDownFollowupType?.result"
                  [value]="followUpType?.followUpType">{{followUpType?.followUpType}}</mat-option>
              </mat-select>
              <mat-error *ngIf="currentFolloeUpsForm.get('followUpType').hasError('error')">
                Follow Up Type is Required
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-lg-2">
            <mat-form-field class="w-100">
              <input matInput [matDatepicker]="picker4" placeholder="Tentative Purchase Date" required [min]="today"
                formControlName="tentativePurchaseDate" readonly (click)="picker4.open()">
              <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
              <mat-datepicker #picker4></mat-datepicker>
              <mat-error *ngIf="currentFolloeUpsForm.get('tentativePurchaseDate').hasError('required')">
                Tentative Purchase Date is Required
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-lg-2">
              <mat-form-field class="w-100">
                <input matInput [min]="minNextFollowupDate" [max]="currentFolloeUpsForm.controls.tentativePurchaseDate.value"
                  [matDatepicker]="picker3" placeholder="Next Follow Up Date" formControlName="nextFollowUpDate" readonly required
                  (click)="picker3.open()">
                <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                <mat-datepicker #picker3></mat-datepicker>
                <mat-error *ngIf="currentFolloeUpsForm.get('nextFollowUpDate').hasError('error')">
                  Next Follow Up Date is Required
                </mat-error>
              </mat-form-field>
            </div>

          <div class="col-lg-2">
            <mat-form-field appearance="outline">
              <mat-label>Remarks </mat-label>
              <input matInput placeholder=" Remarks" formControlName="remarks" required>
              <mat-error *ngIf="currentFolloeUpsForm.get('remarks').hasError('error')">
                Remark is Required
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-lg-2">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Updation Date </mat-label>
              <input matInput [matDatepicker]="picker5" placeholder="Updation Date" formControlName="updationDate">
              <mat-datepicker-toggle matSuffix [for]="picker5"></mat-datepicker-toggle>
              <mat-datepicker #picker5></mat-datepicker>
            </mat-form-field>
          </div>

        </div>
      </form>
    </div>

  </div>
</div>
