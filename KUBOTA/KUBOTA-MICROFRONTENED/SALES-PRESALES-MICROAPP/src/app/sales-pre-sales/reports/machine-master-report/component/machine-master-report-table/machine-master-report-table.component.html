<div class="container-fluid create-form  mt-4  pb_0">
    <div class="row">
        <div class="col-lg-12">
            <div class="card-from">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="d-flex justify-content-between header">
                                    <p class="mb-0">Machine Master Report</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <app-machine-master-report-page></app-machine-master-report-page>
                    
                    <div class=" text-center mb-1">
                        <button type="button" class="btn  btn_primary"(click)="searchMachineMasterReport()"> Search</button>
                        <button type="button" class="btn  btn_secondary px-3 ml-2"(click)="clearMachineMasterReport()">Clear </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <ngsw-search-table [tableTitle]="'Search Result'" [dataTable]="dataTable" [totalElements]="totalTableElements"
        [actionButtons]="actionButtons" [searchValue]="searchValue" [clearSearchRow]="clearSearchRow" 
        [clickOnTableFields]="" 
        (pageChange)="pageChange($event)" [page]="page" [size]="size" [searchValue]="searchValue" [isExcelImport]="true" (exportToExcel)="machineMasterExcelReport($event)">


        <td [ngsw-searchField]="productGroup" [searchColumnName]="'productGroup'" class="productGroup">
            <input class="w-100 borderRadius" #productGroup>
        </td>
        <td [ngsw-searchField]="product" [searchColumnName]="'product'" class="product">
            <input class="w-100 borderRadius" #product>
        </td>
        <td [ngsw-searchField]="series" [searchColumnName]="'series'" class="series">
            <input class="w-100 borderRadius" #series>
        </td>
        <td [ngsw-searchField]="model" [searchColumnName]="'model'" class="model">
            <input class="w-100 borderRadius" #model>
        </td>
        <td [ngsw-searchField]="subModel" [searchColumnName]="'subModel'" class="subModel">
            <input class="w-100 borderRadius" #subModel>
        </td>
        <td [ngsw-searchField]="variant" [searchColumnName]="'variant'" class="variant">
            <input class="w-100 borderRadius" #variant>
        </td>
        <td [ngsw-searchField]="itemCode" [searchColumnName]="'itemCode'" class="itemCode">
            <input class="w-100 borderRadius" #itemCode>
        </td>
        <td [ngsw-searchField]="description" [searchColumnName]="'description'" class="description">
            <input class="w-100 borderRadius" #description>
        </td>


    </ngsw-search-table>
</div>
