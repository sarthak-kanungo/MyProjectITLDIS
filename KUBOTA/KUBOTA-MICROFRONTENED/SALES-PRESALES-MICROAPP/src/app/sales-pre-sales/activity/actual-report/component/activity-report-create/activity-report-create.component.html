<form [formGroup]="actualReportFrom" [style.fontSize.px]="10">
  <div class="row">

    <div class="col-lg-2">
      <mat-form-field appearance="outline">
        <mat-label>Activity No.</mat-label>
        <input matInput placeholder="Activity Number/Dealer Code/Dealer Name/Activity Type" required formControlName="activityNumber"
          [matAutocomplete]="autoActivityNumber">
        <mat-autocomplete #autoActivityNumber="matAutocomplete"  [panelWidth]="500" (optionSelected)="optionSelectedActivityNo($event)" [displayWith]="autoActivityNumberdisplayFn">
          <mat-option *ngFor="let option of autoActivityNo?.result" [value]="option">
            {{option?.displayString}}
          </mat-option>
        </mat-autocomplete>
        <mat-icon matSuffix>search</mat-icon>
        <mat-error *ngIf="actualReportFrom.get('activityNumber').hasError('selectFromList')">
          Please select from list</mat-error>
      </mat-form-field>
    </div>

    <div class="col-lg-2">
      <mat-form-field  class="w-100">
        <input matInput [matDatepicker]="picker" placeholder="Activity Creation Date"
          formControlName="activityCreationDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-lg-2">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Activity Type</mat-label>
        <input matInput placeholder="Activity Type" formControlName="activityType">
      </mat-form-field>
    </div>

    <div class="col-lg-2">
      <mat-form-field class="w-100">
        <input matInput [matDatepicker]="picker1" placeholder="From Date" formControlName="fromDate">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-lg-2">
      <mat-form-field class="w-100">
        <input matInput [matDatepicker]="picker2" placeholder="To Date" formControlName="toDate">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-lg-2">
      <mat-form-field class="w-100">
        <input matInput [min]="actualReportFrom.controls.activityCreationDate.value" [max]="tomorrow"
           [matDatepicker]="picker3" 
        placeholder="Actual From Date" required formControlName="actualFromDate" readonly (click)="picker3.open()" disabled="disabled" >
        <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
        <mat-datepicker #picker3></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-lg-2">
      <mat-form-field class="w-100">
        <input matInput [min]="actualReportFrom.controls.actualFromDate.value"  [max]="tomorrow"  [matDatepicker]="picker4" placeholder="Actual To Date" required
          formControlName="actualToDate" readonly (click)="picker4.open()" disabled="disabled">
        <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
        <mat-datepicker #picker4></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-lg-2">
      <mat-form-field appearance="outline">
        <mat-label>Total Enquiries</mat-label>
        <input matInput placeholder="Total Enquiries" formControlName="totalEnquiries">
      </mat-form-field>
    </div>

    <div class="col-lg-2">
      <mat-form-field appearance="outline">
        <mat-label>Total Retails</mat-label>
        <input matInput placeholder="Total Retails" formControlName="totalRetails">
      </mat-form-field>
    </div>

    <div class="col-lg-2">
      <mat-form-field appearance="outline">
        <mat-label>Total Bookings </mat-label>
        <input matInput placeholder="Total Bookings" formControlName="totalBookings">
      </mat-form-field>
    </div>

  </div>
</form>
