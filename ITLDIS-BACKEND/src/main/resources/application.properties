# ============================================
# Camunda BPM Configuration
# ============================================

# Camunda Database Configuration
# Camunda uses the same datasource as the main application
# For H2 Database (Development)
camunda.bpm.database.type=h2
camunda.bpm.database.schema-update=true

# For SQL Server (Production) - Uncomment when using SQL Server
#camunda.bpm.database.type=mssql
#camunda.bpm.database.schema-update=true

# Camunda Process Engine Configuration
camunda.bpm.admin-user.id=demo
camunda.bpm.admin-user.password=demo
camunda.bpm.admin-user.first-name=Demo
camunda.bpm.admin-user.last-name=User

# Camunda Web Application Configuration
# Enable/disable Camunda webapps (Cockpit, Tasklist, Admin)
camunda.bpm.webapp.enabled=true

# Camunda REST API Configuration
camunda.bpm.rest.enabled=true
camunda.bpm.rest.path=/rest

# Camunda Job Execution Configuration
camunda.bpm.job-execution.enabled=true
camunda.bpm.job-execution.active=true

# Camunda History Level Configuration
# Options: none, activity, audit, full, auto
# 'full' - stores all process instance and activity instances
# 'audit' - stores all process instance and activity instances plus variables
# 'activity' - stores all process instance and activity instances, but no variables
# 'none' - no history
camunda.bpm.history-level=full

# Camunda Process Application Name
camunda.bpm.process-application-name=itldis-process-application

# Camunda Authorization Enabled
camunda.bpm.authorization.enabled=true

# Camunda Filter Configuration
camunda.bpm.filter.create=All tasks

# Camunda Metrics Configuration
camunda.bpm.metrics.enabled=true

# Camunda Database Connection Pool Configuration
camunda.bpm.database.connection-pool.max-pool-size=20
camunda.bpm.database.connection-pool.min-pool-size=5

# Camunda Deployment Configuration
# Auto-deploy process definitions from classpath
camunda.bpm.deployment.resource-pattern=classpath*:**/*.bpmn,classpath*:**/*.bpmn20.xml,classpath*:**/*.dmn,classpath*:**/*.dmn11.xml,classpath*:**/*.cmmn,classpath*:**/*.cmmn10.xml,classpath*:**/*.cmmn11.xml
