# Development Profile - Uses H2 In-Memory Database
# To use this profile, run: mvn spring-boot:run -Dspring-boot.run.profiles=dev

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:itldis_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (accessible at http://localhost:8383/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Keep other configurations from main application.properties
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

message.default.welcome = Welcome to ITLDIS Development environment (H2 Database)...

#App Server Port
server.port=8383

spring.datasource.hikari.minimumIdle: 2
spring.datasource.hikari.maximumPoolSize: 10
spring.datasource.hikari.idleTimeout: 120000
spring.datasource.hikari.connectionTimeout: 300000
spring.datasource.hikari.leakDetectionThreshold: 300000

spring.jackson.serialization.fail-on-empty-beans=false
javatab.token.header=Authorization
service.dms.jwtSecret=melayer
service.dms.jwtExpiration=180000000

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
spring-datasource-initialization-mode=always

