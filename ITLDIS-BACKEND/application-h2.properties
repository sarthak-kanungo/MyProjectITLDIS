# H2 In-Memory Database Configuration
# Use this configuration for testing when SQL Server is not available
# To use: Copy this content to application.properties or run with profile: -Dspring.profiles.active=h2

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

message.default.welcome = Welcome to ITLDIS Local environment (H2 Database)...

# H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:itldisdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for viewing data)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#App Server Port
server.port=8383

spring.datasource.hikari.minimumIdle: 2
spring.datasource.hikari.maximumPoolSize: 10
spring.datasource.hikari.idleTimeout: 120000
spring.datasource.hikari.connectionTimeout: 300000
spring.datasource.hikari.leakDetectionThreshold: 300000

spring.jpa.show-sql=true
spring.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.jackson.serialization.fail-on-empty-beans=false
javatab.token.header=Authorization
service.dms.jwtSecret=melayer
service.dms.jwtExpiration=180000000

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

#JWE encryption properties
jwe.keystore.path=C:/MyProjectITLDIS/ITLDIS-BACKEND/src/main/resources/jweKeyStore.jks
jwe.keystore.password=mypassword
jwe.keystore.alias=myalias
jwe.keystore.keyPassword=mykeypassword

# SAP Integration Configuration (disabled - requires SAP JCo)
sap.rfc.gwhost=
sap.rfc.sysnr=
sap.rfc.client=
sap.rfc.user=
sap.rfc.password=
sap.integration.db.url=${spring.datasource.url}
sap.integration.db.username=${spring.datasource.username}
sap.integration.db.password=${spring.datasource.password}
sap.integration.db.driver=org.h2.Driver

