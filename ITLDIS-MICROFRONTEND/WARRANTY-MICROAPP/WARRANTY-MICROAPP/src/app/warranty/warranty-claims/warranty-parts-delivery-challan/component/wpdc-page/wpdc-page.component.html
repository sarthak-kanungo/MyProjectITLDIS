<div class="container-fluid create-form  mt-4 mb-3">
    <div class="card-from">
      <div class="card">
        <div class="card-header">
          <p class="mb-0">Warranty Parts Delivery Challan</p>
        </div>
        <div class="card-body">
          <form>
            <app-wpdc [isCreate]="isCreate" [wpdcForm]="wpdcForm"></app-wpdc >
            <app-wpdc-material-details *ngIf="materialDetailForm && materialDetailForm.length > 0" [materialDetailForm]="materialDetailForm"></app-wpdc-material-details>
            <app-wpdc-transporter-details *ngIf="operation == 'edit' || isshowTransportDetails" [transporterDetailForm]="transporterDetailForm"></app-wpdc-transporter-details>
            <div class=" text-center mt-2" style="margin-bottom: 6px;margin-top:6px;">
              <!-- <button type="button" class="btn btn_primary px-3"> Save
              </button> -->
              <button *ngIf="operation == 'create'" (click)="formValid('submit')" type="button" class="btn btn_primary px-3 ml-3" [disabled]="isSubmitDisable"> Submit
              </button>
              <button *ngIf="operation== 'edit'" (click)="formValid('update')" type="button" class="btn btn_primary px-3 ml-3" [disabled]="isSubmitDisable"> Update Transport Details
              </button>
              <button *ngIf="operation== 'view'" type="button" class="btn btn_secondary pl-3 pr-3 ml-3" (click)="viewPrint('true')"> Print
              </button>
              <!-- <button *ngIf="isView" type="button" class="btn btn_secondary pl-3 pr-3 ml-3" disabled> View PDF
              </button> 
              
              <button *ngIf="isView" type="button" class="btn btn_secondary pl-3 pr-3 ml-3" disabled> Clear
              </button> -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
