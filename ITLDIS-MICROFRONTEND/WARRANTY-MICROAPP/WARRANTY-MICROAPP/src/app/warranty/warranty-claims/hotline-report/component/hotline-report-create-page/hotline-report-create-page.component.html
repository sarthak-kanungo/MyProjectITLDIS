<div class="container-fluid create-form  mt-4 mb-3">
  <div class="card-from">
    <div class="card">
      <div class="card-header">
        <p class="mb-0">Hotline Report</p>
      </div>
      <div class="card-body">
        <form>
          <app-hotline-report [hotlineReportForm]="hotlineReportForm"></app-hotline-report>
          <app-hotline-report-machine-details *ngIf="materialDetailForm"
            [materialDetailForm]="materialDetailForm"></app-hotline-report-machine-details>
          <app-hotline-report-upload-file [warrantyPcrPhotos]="warrantyPcrPhotos"
            [submitPhoto]="submitPhoto"></app-hotline-report-upload-file>
          <app-hotline-report-part-details *ngIf="partDetailForm"
            [partDetailForm]="partDetailForm"></app-hotline-report-part-details>
          <app-hotline-report-vendor-response *ngIf="isEdit || isView" [vendorRespomseForm]="vendorRespomseForm"
            [answerPhoto]="answerPhoto"></app-hotline-report-vendor-response>

          <div class=" text-center mt-2" style="margin-bottom: 6px;margin-top:6px;">
            <!-- <button   type="button" class="btn btn_primary px-3 ml-3" (click)="submitHotlinsheet('Answered')">Answer Submit -->
            <button *ngIf="!isView &&isEdit" type="button" class="btn btn_primary px-3 ml-3"
              (click)="submitHotlinsheet('Answered')">Answer Submit
            </button>
            <button *ngIf="!isView && !isEdit" type="button" class="btn btn_primary px-3 ml-3"
              (click)="submitHotlinsheet('Submitted')"> Submit
            </button>
            <button *ngIf="isView" type="button" class="btn btn_primary pl-3 pr-3 ml-3" (click)="viewPdf()"> View PDF
            </button>
            <!-- <button *ngIf="isView" type="button" class="btn btn_primary px-3 ml-3" > Print
              </button> -->
            <button *ngIf="!isView && !isEdit" type="button" class="btn btn_primary px-3 ml-3" (click)="resetAllForm()">
              Clear
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
