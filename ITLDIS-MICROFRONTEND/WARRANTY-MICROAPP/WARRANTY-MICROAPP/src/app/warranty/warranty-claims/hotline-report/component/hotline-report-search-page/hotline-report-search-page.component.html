<div class="container-fluid mt-4 mb-3">
    <form >
      <div class="row">
        <div class="col-lg-12">
          <div class="card-from">
            <div class="card">
              <div class="card-header">
                <div class="d-flex justify-content-between header">
                  <p class="mb-0">Search Hotline Report</p>
                  <div>
                    <button type="button" class="font-weight-bold btn btn_header bg_white btn-xs ml-2 " [routerLink]="['./create']" routerLinkActive="router-link-active" >
                      <b class="btnName" *ngIf="this.loginUserType.userType=='itldis'">New</b>
                    </button>
                  </div>
                </div>
              </div>

              <app-hotline-report-search [hotlineSearchForm]="hotlineSearchForm"></app-hotline-report-search>
              <div class="text-center  mt-2 mb-2">
                <button type="button" class="btn  btn_primary px-3" (click)="search()"> Search
                </button>
                <button type="button" class="btn  btn_primary px-3 ml-2" (click)="reset()" > Clear
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </form>
  
    <div class="mt-2">
      <!-- space for ngsw search table -->
      <ngsw-search-table [tableTitle]="'Search Result'" [dataTable]="dataTable" [totalElements]="totalTableElements"
        (actionOnTableRecord)="tableAction($event)" [clickOnTableFields]="[
          { title: 'hotlineReportNo', isClickable: true },{ title: 'action', isClickable: true }
        ]" (pageChange)="pageSizeChange($event)" [searchValue]="searchValue" [actionButtons]="actionButtons" [clearSearchRow]="clearSearchRow" >
       <td>

       </td>
         <td [ngsw-searchField]="hotlineReportNo" [searchColumnName]="'hotlineReportNo'">
            <input class="w-100 borderRadius" #hotlineReportNo />
        </td>
        <td [ngsw-searchField]="depot" [searchColumnName]="'depot'">
          <input class="w-100 borderRadius" #depot />
      </td>
      <td [ngsw-searchField]="departmentName" [searchColumnName]="'departmentName'">
        <input class="w-100 borderRadius" #departmentName />
    </td>
        <td [ngsw-searchField]="createdDate" [searchColumnName]="'createdDate'">
            <input class="w-100 borderRadius" #createdDate
              type="date" (change)="etSearchDateValueChange(createdDate.value, 'createdDate')" />
        </td>
        
      </ngsw-search-table>
  
    </div>
    
  
  </div>
