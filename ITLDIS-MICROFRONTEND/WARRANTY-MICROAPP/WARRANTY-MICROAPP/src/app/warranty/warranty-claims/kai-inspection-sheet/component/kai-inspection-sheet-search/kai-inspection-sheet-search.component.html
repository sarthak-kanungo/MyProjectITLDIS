<div class="card-body" [style.fontSize.px]="11" [formGroup]="searchForm">
    <div class="row">
        <div class="col-lg-2">
            <mat-form-field class="w-200" appearance="outline">
                <mat-label>Inspection No.</mat-label>
                <input matInput placeholder="Inspection No." [matAutocomplete]="auto" formControlName="inspectionNo">
                <mat-icon matSuffix>search</mat-icon>
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option *ngFor="let option of pcrData" [value]="option.code" [style.fontSize.px]="12">
                      {{option.value}}
                    </mat-option>
                  </mat-autocomplete>
            </mat-form-field>
        </div>
        <div class="col-lg-2">
            <mat-form-field class="w-200" appearance="outline">
                <mat-label>WCR No.</mat-label>
                <input matInput placeholder="WCR No." [matAutocomplete]="autoWcr" formControlName="wcrNo">
                <mat-icon matSuffix>search</mat-icon>
                <mat-autocomplete autoActiveFirstOption #autoWcr="matAutocomplete">
                    <mat-option *ngFor="let option of wcrData" [value]="option.code" [style.fontSize.px]="12">
                      {{option.value}}
                    </mat-option>
                  </mat-autocomplete>
            </mat-form-field>
        </div>
        <div class="col-lg-2">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>From Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="fromDate" [max]="newdate" placeholder="Inspection From Date" (dateChange)="setToDate($event)">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-lg-2">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>To Date</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="toDate"   [min]="fromDate" [max]="toDate" placeholder="Inspection To Date">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
</div>
