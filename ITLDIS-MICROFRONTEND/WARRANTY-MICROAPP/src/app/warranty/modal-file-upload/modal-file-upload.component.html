<div class="card-from mt-2">
    <div class="card">
      <div class="card-header d-flex justify-content-between">
        <p class="mb-0" style="text-align: center;">UPLOAD FILE</p>
        <button class="font-weight-bold btn btn_header bg_white" (click)="close()">Close</button>
      </div>
      <div class="card-body">
        <div class="container-fluid card_body">          
          <form  [style.fontSize.px]="10" class="border p-2" [formGroup]="fileUploadForm">
              <div class=" input-group"
                  [ngClass]="{'upload-err': fileUploadForm.controls.fileUpload.invalid}">
                  <div class="custom-file">
                    <label class="custom-file-label">Upload File</label>
                    <input type="file"  required (change)="fileSelctionChanges($event)" class="custom-file-input" formControlName="fileUpload" />
                  </div>
                  <label style='margin-top:7px'>{{fileuploadname}}</label>
                </div>
        </form>
      </div>
      <div class="container-fluid card_footer m-2">
        <div class="row">
          <div class="col-12 text-center">
            <button type="button" class="btn  btn_primary" (click)="submit()"> UPLOAD </button>
          </div>
        </div>
      </div>
    </div>
    
  </div>
