<div class="text-center p-3 mt-3">
  <img src="./assets/For_earth_for_life_Logo_High_res.jpg" height="80" width="285" class="img-responsive">
</div>

<div class="col-12">
  <h4 class="text-center font-weight-bold mt-4">Login</h4>
  <form [formGroup]="loginForm" class=" mt-5">

    <div class="input-group mb-3 pr-5">
      <input type="text" class="form-control" placeholder="Username" formControlName="username"
        (focus)="formInvalid=false;invalidCredentials=false">
      <div class="input-group-append">
        <span class="input-group-text"><i class="material-icons" style="font-size:20px">person</i></span>
      </div>
    </div>

    <div class="input-group mb-1 pr-5">
      <input type="password" class="form-control" placeholder="Password" formControlName="password"
        (focus)="formInvalid=false;invalidCredentials=false">
      <div class="input-group-append">
        <span class="input-group-text grouptext"><i class="material-icons" style="font-size:20px">lock</i></span>
      </div>
    </div>

    <div class="form-group d-flex justify-content-end mb-2">
      <a style="font-size:13px;color: #00a8a9;" class="clink" (click)="sendPasswordInMail()">
        <u>Forgot Your password?</u>
      </a>
    </div>
    <p class="m-0 text-center" style="font-size: 12px;color: red;" *ngIf="formInvalid">Username and password required
    </p>
    <p class="m-0 text-center" style="font-size: 12px;color: red;" *ngIf="invalidCredentials">{{invalidLogin}}
    </p>

    <div class="text-center">
      <button type="submit" class="btn mt-3" (click)="loginToitldis()">Login</button>
    </div>

  </form>

</div>
