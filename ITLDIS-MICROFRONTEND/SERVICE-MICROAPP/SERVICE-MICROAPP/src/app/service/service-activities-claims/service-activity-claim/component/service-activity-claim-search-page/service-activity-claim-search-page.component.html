<div class="container-fluid mt-4 mb-3">
    <form [formGroup]="searchForm">
        <div class="row">
            <div class="col-lg-12">
                <div class="card-from">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-between header">
                                <p class="mb-0">Search Service Activity Claim</p>
                                <div>
                                    <button type="button" class="btn btn-xs ml-2 bg-white "
                                        [routerLink]="[ './create' ]" *ngIf="loginUserType!=='itldis'">
                                        <b class="btnName">New</b>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <app-service-activity-claim-search
                            [searchServiceActivityClaimForm]=searchServiceActivityClaimForm
                            [isAdvanceSearch]="isAdvanceSearch">
                        </app-service-activity-claim-search>

                        <div class="col-lg-12 mb-2">
                            <div class="mx-auto d-flex justify-content-between">
                                <div></div>
                                <div>
                                    <button type="button" class="btn  btn_primary px-3"
                                        (click)="onClickSearchServiceActivityClaim()" >
                                        Search
                                    </button>
                                    <button type="button" class="btn  btn_secondary px-3 ml-2"
                                        (click)="onClickClearServiceActivityClaim()">
                                        Clear
                                    </button>
                                </div>
                                <a class=" font-weight-bold mt-3 cursor_pointer " style="color: #007bff;"
                                    (click)="onClickAdvanceSearch()">
                                    <u> {{isAdvanceSearch ? 'Hide Advance Search Filters' : 'Advance Search'}}</u>
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="mt-2">
        <ngsw-search-table [tableTitle]="'Search Result'" [dataTable]="dataTable" [totalElements]="totalTableElements"
            (actionOnTableRecord)="actionOnTableRecord($event)" [actionButtons]="actionButtons"
            [searchValue]="searchValue" (pageChange)="pageChange($event)"
            [clickOnTableFields]="[{ 'title': 'claimNumber', 'isClickable': true }, { 'title': 'action', 'isClickable': true },{ 'title': 'approve', 'isClickable': true }]" [clearSearchRow]="clearSearchRow" >
            <td></td>
            <td></td>
            
            <td *ngIf="loginUserType != 'dealer'" [ngsw-searchField]="dealerCode" [searchColumnName]="'dealerCode'">
                <mat-form-field class="w-100 pb_0" appearance="outline" [style.fontSize.px]="10">
                    <input matInput type="text" #dealerCode>
                </mat-form-field>
            </td>
            <td *ngIf="loginUserType != 'dealer'" [ngsw-searchField]="dealerName" [searchColumnName]="'dealerName'">
                <mat-form-field class="w-100 pb_0" appearance="outline" [style.fontSize.px]="10">
                    <input matInput type="text" #dealerName>
                </mat-form-field>
            </td>
            <td *ngIf="loginUserType != 'dealer'" [ngsw-searchField]="dealerState" [searchColumnName]="'dealerState'">
                <mat-form-field class="w-100 pb_0" appearance="outline" [style.fontSize.px]="10">
                    <input matInput type="text" #dealerState>
                </mat-form-field>
            </td>
            
            <td [ngsw-searchField]="claimNumber" [searchColumnName]="'claimNumber'">
                <mat-form-field class="w-100 pb_0" appearance="outline" [style.fontSize.px]="10">
                    <input matInput type="text" #claimNumber>
                </mat-form-field>
            </td>

            <td [ngsw-searchField]="claimDate" [searchColumnName]="'claimDate'">
                <mat-form-field class="w-100 pb_0" appearance="outline" [style.fontSize.px]="10">
                    <input matInput [matDatepicker]="claimDate" #claimDateInput
                        (dateInput)="serviceActivityClaimDateChanges(claimDateInput.value, 'claimDate')">
                    <mat-datepicker-toggle matSuffix [for]="claimDate"></mat-datepicker-toggle>
                    <mat-datepicker #claimDate></mat-datepicker>
                </mat-form-field>
            </td>
            <td [ngsw-searchField]="claimStatus" [searchColumnName]="'claimStatus'">
                <mat-form-field class="w-100 pb_0" appearance="outline" [style.fontSize.px]="10">
                    <input matInput type="text" #claimStatus>
                </mat-form-field>
            </td>
            <td [ngsw-searchField]="activityNumber" [searchColumnName]="'activityNumber'">
                <mat-form-field class="w-100 pb_0" appearance="outline" [style.fontSize.px]="10">
                    <input matInput type="text" #activityNumber>
                </mat-form-field>
            </td>
            <td [ngsw-searchField]="createdDate" [searchColumnName]="'createdDate'">
                <mat-form-field class="w-100 pb_0" appearance="outline" [style.fontSize.px]="10">
                    <input matInput [matDatepicker]="createdDate" #createdDateInput
                        (dateInput)="serviceActivityClaimDateChanges(createdDateInput.value, 'createdDate')">
                    <mat-datepicker-toggle matSuffix [for]="createdDate"></mat-datepicker-toggle>
                    <mat-datepicker #createdDate></mat-datepicker>
                </mat-form-field>
            </td>
            <td [ngsw-searchField]="activityType" [searchColumnName]="'activityType'">
                <mat-form-field class="w-100 pb_0" appearance="outline" [style.fontSize.px]="10">
                    <input matInput type="text" #activityType>
                </mat-form-field>
            </td>

            <td [ngsw-searchField]="fromDate" [searchColumnName]="'fromDate'">
                <mat-form-field class="w-100 pb_0" appearance="outline" [style.fontSize.px]="10">
                    <input matInput [matDatepicker]="fromDate" #fromDateInput
                        (dateInput)="serviceActivityClaimDateChanges(fromDateInput.value, 'fromDate')">
                    <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
                    <mat-datepicker #fromDate></mat-datepicker>
                </mat-form-field>
            </td>
            <td [ngsw-searchField]="toDate" [searchColumnName]="'toDate'">
                <mat-form-field class="w-100 pb_0" appearance="outline" [style.fontSize.px]="10">
                    <input matInput [matDatepicker]="toDate" #toDateInput
                        (dateInput)="serviceActivityClaimDateChanges(toDateInput.value, 'toDate')">
                    <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
                    <mat-datepicker #toDate></mat-datepicker>
                </mat-form-field>
            </td>
            <td [ngsw-searchField]="actualFromDate" [searchColumnName]="'actualFromDate'">
                <mat-form-field class="w-100 pb_0" appearance="outline" [style.fontSize.px]="10">
                    <input matInput [matDatepicker]="actualFromDate" #actualFromDateInput
                        (dateInput)="serviceActivityClaimDateChanges(actualFromDateInput.value, 'actualFromDate')">
                    <mat-datepicker-toggle matSuffix [for]="actualFromDate"></mat-datepicker-toggle>
                    <mat-datepicker #actualFromDate></mat-datepicker>
                </mat-form-field>
            </td>
            <td [ngsw-searchField]="actualToDate" [searchColumnName]="'actualToDate'">
                <mat-form-field class="w-100 pb_0" appearance="outline" [style.fontSize.px]="10">
                    <input matInput [matDatepicker]="actualToDate" #actualToDateInput
                        (dateInput)="serviceActivityClaimDateChanges(actualToDateInput.value, 'actualToDate')">
                    <mat-datepicker-toggle matSuffix [for]="actualToDate"></mat-datepicker-toggle>
                    <mat-datepicker #actualToDate></mat-datepicker>
                </mat-form-field>
            </td>
            <td [ngsw-searchField]="noOfDays" [searchColumnName]="'noOfDays'">
                <mat-form-field class="w-100 pb_0" appearance="outline" [style.fontSize.px]="10">
                    <input matInput type="text" #noOfDays>
                </mat-form-field>
            </td>
            <td [ngsw-searchField]="location" [searchColumnName]="'location'">
                <mat-form-field class="w-100 pb_0" appearance="outline" [style.fontSize.px]="10">
                    <input matInput type="text" #location>
                </mat-form-field>
            </td>
            <td [ngsw-searchField]="activityEffectiveness" [searchColumnName]="'activityEffectiveness'">
                <mat-form-field class="w-100 pb_0" appearance="outline" [style.fontSize.px]="10">
                    <input matInput type="text" #activityEffectiveness>
                </mat-form-field>
            </td>
            <td [ngsw-searchField]="totalClaimAmount" [searchColumnName]="'totalClaimAmount'">
                <mat-form-field class="w-100 pb_0" appearance="outline" [style.fontSize.px]="10">
                    <input matInput type="text" #totalClaimAmount>
                </mat-form-field>
            </td>
            
            <td [ngsw-searchField]="rsnNumber" [searchColumnName]="'rsnNumber'">
                <mat-form-field class="w-100 pb_0" appearance="outline" [style.fontSize.px]="10">
                    <input matInput type="text" #rsnNumber />
                </mat-form-field>
            </td>
            <td [ngsw-searchField]="rsnDate" [searchColumnName]="'rsnDate'">
                <mat-form-field class="w-100 pb_0" appearance="outline" [style.fontSize.px]="10">
                    <input matInput [matDatepicker]="datePicker_rsn" #rsnDate
                        (dateInput)="serviceActivityClaimDateChanges(rsnDate.value, 'rsnDate')">
                    <mat-datepicker-toggle matSuffix [for]="datePicker_rsn"></mat-datepicker-toggle>
                    <mat-datepicker #datePicker_rsn></mat-datepicker>
                </mat-form-field>    
            </td>

            <td [ngsw-searchField]="lastApprovedBy" [searchColumnName]="'lastApprovedBy'">
                <mat-form-field class="w-100 pb_0" appearance="outline" [style.fontSize.px]="10">
                    <input matInput #lastApprovedBy>
                </mat-form-field>
              </td>

        </ngsw-search-table>
    </div>

</div>
