<div class="mt-2">
        <div class="d-flex bd-highlight">
            <div class="mr-auto pt-2 bd-highlight">
                <p class="font-weight-bold" style="color: #354052">
                    Search Results
                </p>
            </div>
            <div class="pr-3 bd-highlight">
                <label class="mr-2" style="font-size: 0.9rem;">Items Per Page</label>
                <mat-form-field [style.fontSize.px]="12" [style.width.px]="50">
                    <mat-select [value]="selected">
                        <mat-option *ngFor="let size of recordPerPageList" [value]="size">
                            {{size}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="pt-2 bd-highlight">
                <a href="#">
                    <u>Export to Excel</u>
                </a>
            </div>
        </div>
    
        <div class="table-responsive">
                <table class="table table-bordered table-sm">
                  <thead class="thead-light">
                    <tr>
                        <th scope="col">Claim No.</th>
                      <th scope="col" >Claim Date</th>
                      <th scope="col">Claim Status</th>
                      <th scope="col">From Date</th>
                      <th scope="col">To Date</th>
                      <th scope="col">Dealer Code</th>
                      <th scope="col">Dealer Name</th>
                      <th scope="col">Star Category</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td><input type="text" class="data"></td>
                      <td><input type="text"></td>
                      <td><input type="text" class="data"></td>
                      <td><input type="text"></td>
                      <td><input type="text"></td>
                      <td><input type="text" class="data"> </td>
                      <td><input type="text" class="data"> </td>
                      <td><input type="text"> </td>
                    </tr>
                    <tr>
                      <td>
                        <a [routerLink]="[ '/service/service-activities-claims/service-claim/create' ]">
                          <u>Claim No.</u> 
                         </a>
                      </td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td> </td>
                      <td> </td>
                      <td> </td>
                    </tr>
                  </tbody>
                </table>
              </div>
        <mat-paginator showFirstLastButtons hidePageSize [length]="50" [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 50]">
        </mat-paginator>
    
    </div>
