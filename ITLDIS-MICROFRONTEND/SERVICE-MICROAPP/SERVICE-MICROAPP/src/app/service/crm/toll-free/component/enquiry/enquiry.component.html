<div class="card-from mt-2">
    <div class="card">
        <div class="card-header">
            <p class="mb-0">Enquiry</p>
        </div>
        <div class="card-body">
            <div [formGroup]="enquiryDetailsForm" [style.fontSize.px]="11">
                <div class="row">
                    <div class="col-lg-2" *ngIf="!isView">
                        <mat-form-field appearance="outline" class="w-100">
                          <mat-label>District</mat-label>
                          <mat-select  formControlName="district" required (selectionChange)="selectionDistrict($event)" [compareWith]="compareFnDistrict">
                            <mat-option *ngFor="let option of districtList" [value]="option">
                              {{option?.district}}</mat-option>
                          </mat-select>
                          <mat-error *ngIf="enquiryDetailsForm.get('district').hasError('required')">
                            District is Required</mat-error>
                        </mat-form-field>
                      </div>


                    <div class="col-lg-2" *ngIf="!isView">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Pincode</mat-label>
                            <input matInput placeholder="Pincode" required minlength="10" maxlength="10"
                                formControlName="pincode" [matAutocomplete]="autoCustomerCode">
                            <mat-autocomplete #autoCustomerCode="matAutocomplete" [panelWidth]="500"
                                [displayWith]="displayFnVillage"
                                (optionSelected)="selectedPinCode($event)"  >
                                <mat-option *ngFor="let option of villageList" [value]="option">
                                    {{option?.value}}
                                </mat-option>
                            </mat-autocomplete>    
                            <mat-icon matSuffix>search</mat-icon>
                            <mat-error *ngIf="enquiryDetailsForm.get('pincode').hasError('selectFromList')">Select From List</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-2" *ngIf="isView">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Pincode</mat-label>
                            <input matInput placeholder="Pincode" required minlength="10" maxlength="10"
                                formControlName="pincode" />
                        </mat-form-field>
                    </div>  
                    <div class="col-lg-2">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Village</mat-label>
                            <input matInput placeholder="Mobile No."
                                formControlName="village" readonly>
                            <!-- <mat-icon matSuffix>search</mat-icon>
                            <mat-error *ngIf="enquiryDetailsForm.get('village').hasError('required')">
                                Village is Required</mat-error> -->
                        </mat-form-field>
                    </div>

                    <div class="col-lg-2">
                        <mat-form-field appearance="outline">
                            <mat-label>Tehsil</mat-label>
                            <input matInput placeholder="Tehsil" formControlName="tehsil" readonly>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-2" *ngIf="isView">
                        <mat-form-field appearance="outline">
                            <mat-label>Distict</mat-label>
                            <input matInput placeholder="Distict" formControlName="district" readonly>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-2">
                        <mat-form-field appearance="outline">
                            <mat-label>State</mat-label>
                            <input matInput placeholder="State" formControlName="state" readonly>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-2">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Delear name</mat-label>
                            <input matInput placeholder="Delear name" formControlName="dealerName" 
                                    [matAutocomplete]="autoDealercode">
                            <mat-autocomplete #autoDealercode="matAutocomplete" [panelWidth]="500" [displayWith]="displayDealerCodeFn" (optionSelected)="dealerSelect($event)">
                                <mat-option *ngFor="let option of dealercodeList" [value]="option">
                                    {{option?.displayString}}
                                </mat-option>
                            </mat-autocomplete>

                      <mat-icon matSuffix>search</mat-icon>
                        </mat-form-field>
                    </div>

                    <div class="col-lg-2">
                        <mat-form-field appearance="outline">
                            <mat-label>Delear Location</mat-label>
                            <input matInput placeholder="Delear Location" formControlName="dealerLocation" readonly>
                        </mat-form-field>
                    </div>

                    <div class="col-lg-2">
                        <mat-form-field appearance="outline">
                            <mat-label>Delear Contact No.</mat-label>
                            <input matInput placeholder="Delear Contact No." formControlName="dealerContactNo" readonly>
                        </mat-form-field>
                    </div>
                    
                    <div class="col-lg-2">
                        <mat-form-field appearance="outline">
                            <mat-label>Territory Sales Manager</mat-label>
                            <input matInput placeholder="Territory Sales Manager"
                                formControlName="tsm" >
                        </mat-form-field>
                    </div>
                    <div class="col-lg-2">
                        <mat-form-field appearance="outline">
                            <mat-label>TSM Contact No.</mat-label>
                            <input matInput placeholder="TSM Contact No." formControlName="tsmContactNo" readonly>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Enquiry</mat-label>
                            <textarea matInput placeholder="Enquiry" formControlName="enquiry"></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- </div> -->
