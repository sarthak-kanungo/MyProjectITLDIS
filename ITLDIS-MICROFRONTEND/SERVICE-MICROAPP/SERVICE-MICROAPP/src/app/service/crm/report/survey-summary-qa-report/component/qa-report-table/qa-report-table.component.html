<div class="container-fluid create-form  mt-4  pb_0">
    <div class="row">
        <div class="col-lg-12">
            <div class="card-from">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="d-flex justify-content-between header">
                                    <p class="mb-0">Survey Summary Q & A Report</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <app-qa-report-page></app-qa-report-page>
                    
                    <div class=" text-center mb-1">
                        <button type="button" class="btn  btn_primary"(click)="searchSurveySummaryQAReport()"> Search</button>
                        <button type="button" class="btn  btn_secondary px-3 ml-2"(click)="clearSurveySummaryQAReportForm()">Clear </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <ngsw-search-table [tableTitle]="'Search Result'" [dataTable]="dataTable" [totalElements]="totalTableElements"
        [actionButtons]="actionButtons" [searchValue]="searchValue" [clearSearchRow]="clearSearchRow" 
        [clickOnTableFields]="" 
        (pageChange)="pageChange($event)" [page]="page" [size]="size" [searchValue]="searchValue" [isExcelImport]="true" (exportToExcel)="qaExcelReport($event)">
        <td [ngsw-searchField]="productGroup" [searchColumnName]="'productGroup'" >
            <input class="w-100 borderRadius" #productGroup>
        </td>
        <td [ngsw-searchField]="product" [searchColumnName]="'product'">
            <input class="w-100 borderRadius" #product>
        </td>
        <td [ngsw-searchField]="model" [searchColumnName]="'model'" >
            <input class="w-100 borderRadius" #model>
        </td>
        <td [ngsw-searchField]="question" [searchColumnName]="'question'">
            <input class="w-100 borderRadius" #question>
        </td>
        <td [ngsw-searchField]="subAnswer" [searchColumnName]="'subAnswer'">
            <input class="w-100 borderRadius" #subAnswer>
        </td>
        <td [ngsw-searchField]="noOfTimeAnswered" [searchColumnName]="'noOfTimeAnswered'">
            <input class="w-100 borderRadius" #noOfTimeAnswered>
        </td>
        <td [ngsw-searchField]="percentageOfAnswer" [searchColumnName]="'percentageOfAnswer'">
            <input class="w-100 borderRadius" #percentageOfAnswer>
        </td>
    
    </ngsw-search-table>
</div>
