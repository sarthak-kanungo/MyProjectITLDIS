<form>
    <div class="container-fluid create-form  mt-4  pb_0">
        <div class="row">
            <div class="col-lg-12">
                <div class="card-from">
                    <div class="card">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="d-flex justify-content-between header">
                                        <p class="mb-0">Search Toll Free Call</p>
                                        <div>
                                            <button type="button"
                                                class="font-weight-bold btn btn_header bg_white btn-xs ml-2 "
                                                [routerLink]="[ './create' ]">
                                                <b class="btnName">New</b>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div [formGroup]="callSearchForm" [style.fontSize.px]="11">
                                <div class="row">
                                    <div class="col-lg-2">
                                        <mat-form-field appearance="outline" class="w-100">
                                            <mat-label>Customer Mobile No</mat-label>
                                            <input matInput type='text' formControlName="mobileNo" placeholder="Customer Mobile No" [matAutocomplete]="autoMobileNo">
                                            <mat-autocomplete #autoMobileNo="matAutocomplete" [panelWidth]="500" [displayWith]="displayFnMobileNo">
                                                <mat-option *ngFor="let option of customerCodeList" [value]="option">
                                                    {{option?.value}}
                                                </mat-option>
                                            </mat-autocomplete>
                                            <mat-icon matSuffix>search</mat-icon>
                                            <mat-error
                                                *ngIf="callSearchForm.get('mobileNo').hasError('selectFromList')">
                                                Please select from list</mat-error>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-lg-2">
                                        <mat-form-field appearance="outline">
                                            <mat-label>From Date</mat-label>
                                            <input matInput placeholder="From Date" formControlName="fromDate" [matDatepicker]="picker1" readonly (click)="picker1.open()" [max]="newdate">
                                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                            <mat-datepicker #picker1></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-lg-2">
                                        <mat-form-field appearance="outline">
                                            <mat-label>To Date</mat-label>
                                            <input matInput placeholder="To Date" formControlName="toDate"  [matDatepicker]="picker2" readonly (click)="picker2.open()"  [min]="minDate" [max]="maxDate">
                                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                            <mat-datepicker #picker2></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center  mt-2 mb-2">
                            <button type="button" class="btn  btn_primary px-3" (click)="searchForm()">
                                Search
                            </button>
                            <button type="button" class="btn  btn_secondary px-3 ml-2" (click)="clearTollFreeForm()">
                                Clear
                            </button>
                            <button type="button" class="btn ml-2 pl-3 pr-3 btn_primary" style="height:35px" title="Download Report" (click)="generateReport()">
                                <mat-icon>cloud_download</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<div class="container-fluid">
    <ngsw-search-table [tableTitle]="'Search Result'" [dataTable]="dataTable" [totalElements]="totalTableElements"
        [actionButtons]="actionButtons" [searchValue]="searchValue"
        [clickOnTableFields]="[{title:'callNo'}]" (actionOnTableRecord)="tableAction($event)"
        (pageChange)="pageChange($event)" [page]="page" [size]="size"> 

        <td [ngsw-searchField]="callNo" [searchColumnName]="'callNo'">
            <input class="w-100 borderRadius" #callNo [(ngModel)]="callNoNgModel">
        </td>
    
        <td [ngsw-searchField]="callDate" [searchColumnName]="'callDate'">
            <input class="w-100 borderRadius" #callDate type="date" [(ngModel)]="callDateNgModel">
        </td>
        
        <td [ngsw-searchField]="mobileNo" [searchColumnName]="'mobileNo'">
            <input class="w-100 borderRadius" #mobileNo [(ngModel)]="mobileNoNgModel">
        </td>

        <td [ngsw-searchField]="customerName" [searchColumnName]="'customerName'">
            <input class="w-100 borderRadius" #customerName [(ngModel)]="customerNameNgModel">
        </td>
    </ngsw-search-table> 
</div>
