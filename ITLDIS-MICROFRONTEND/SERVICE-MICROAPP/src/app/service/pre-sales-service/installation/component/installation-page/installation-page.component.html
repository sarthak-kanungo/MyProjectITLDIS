<div class="container-fluid create-form mt-4 mb-3">
  <div class="card-from mt-2">
    <div class="card">
      <div class="card-header">
        <p class="mb-0">Installation</p>
      </div>
      <div class="card-body">
        <form [formGroup]="installationForm">
          <app-basic-installation-details [installationDetailsForm]=installationDetailsForm (diCheckpointByChassisNo)="diCheckpointByChassisNo($event)" 
          (fiCheckpointByChassisNo)="fiCheckpointByChassisNo($event)">
          </app-basic-installation-details>
          <div *ngIf="isChassisNoForDICheckList">
            <app-delivery-installation [dInstallationCheckPointListTable]="dInstallationCheckPointListTable" [diCheckPointByChassisNumber]="diCheckPointByChassisNumber"
            [viewDiCheckPoint]="viewDiCheckPoint" [editDiCheckPoint]="editDiCheckPoint" [isView]="isView" ></app-delivery-installation>
          </div>
          <div *ngIf="isChassisNoForFICheckList">
            <app-field-installation [fInstallationCheckPointListTable]="fInstallationCheckPointListTable" [fiCheckPointByChassisNumber]="fiCheckPointByChassisNumber"
            [viewFiCheckPoint]="viewFiCheckPoint" [editFiCheckPoint]="editFiCheckPoint" [isView]="isView"></app-field-installation>
          </div>
          <app-photos [uploadPhotosForm]=uploadPhotosForm [installationPhotoList]="installationPhotoList"></app-photos>
          <div class="text-center mt-2 ">
            <button type="button" class="btn btn_primary px-3" *ngIf="isChassisNo" (click)="saveAndSubmitForm(true)" [disabled]="isSubmitDisable">
              Save
            </button>
            <button type="button" class="btn btn_primary px-3 ml-3" *ngIf="isChassisNo" (click)="saveAndSubmitForm(false)" [disabled]="isSubmitDisable"> 
              Submit
            </button>
            <button type="button" class="btn btn_secondary px-3 ml-3" *ngIf="isChassisNo" disabled> 
              Print
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
