<div class="container-fluid create-form  mt-4 ">
    <div class="row">
        <div class="col-lg-12">
            <div class="card-from">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="d-flex justify-content-between header">
                                    <p class="mb-0 label">CUSTOMER MACHINE MASTER REPORT</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-body" [formGroup]="searchForm" [style.fontSize.px]="11">
                        <div class="row">
                            <div class="col-lg-2">
                                <mat-form-field class="w-100 pb_0" appearance="outline">
                                    <mat-label>DC from Date</mat-label>
                                    <input matInput [matDatepicker]="picker" placeholder="DC from Date"  formControlName="fromDate"
                                        (dateChange)="dateSelectionChange($event)">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="col-lg-2">
                                <mat-form-field class="w-100 pb_0" appearance="outline">
                                    <mat-label>DC to  Date</mat-label>
                                    <input matInput [matDatepicker]="picker1" placeholder="DC to  Date" formControlName="toDate"
                                    (dateChange)="dateSelectionChange($event)">
                                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                    <mat-datepicker #picker1></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="col-lg-2" *ngIf='isKai'>
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Dealer Code</mat-label>
                                    <input matInput placeholder="Dealer Code/Dealer Name/Location" formControlName="dealerCode"
                                        [matAutocomplete]="autoDealercode">
                                    <mat-autocomplete #autoDealercode="matAutocomplete" [panelWidth]="500" [displayWith]="displayDealerCodeFn" (optionSelected)="dealerSelect($event)">
                                        <mat-option *ngFor="let option of dealercodeList?.result" [value]="option">
                                            {{option?.displayString}}
                                        </mat-option>
                                    </mat-autocomplete>

                                    <mat-icon matSuffix>search</mat-icon>
                                </mat-form-field>
                            </div>
                            <div class="col-lg-2">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Branch</mat-label>
                                    <mat-select formControlName="branch">
                                        <mat-option *ngFor="let option of branches" [value]="option.BRANCH_ID">
                                            {{option?.branchcode}} - {{option?.BranchName}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-lg-2">
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Customer Mobile No.</mat-label>
                                    <input matInput placeholder="Customer Mobile No." [matAutocomplete]="mobileNoAutoComplete" formControlName="customerId">
                                    <mat-icon matSuffix>search</mat-icon>
                                    
                                    <mat-autocomplete [panelWidth]="500" #mobileNoAutoComplete="matAutocomplete" [displayWith]="displayCustomerMobileFn">
                                        <mat-option *ngFor="let option of customerList" [value]="option">
                                            {{option.value}}
                                            </mat-option>
                                    </mat-autocomplete>
                                    <mat-error *ngIf="searchForm.controls.customerId.errors?.selectFromList">Please select from list</mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row" *ngIf='isKai'>
                            <div class="col-lg-2 " *ngFor="let sale of orgHierLevelList ;let i=index">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label> {{sale.LEVEL_DESC}}</mat-label>
                                    <mat-select (selectionChange)="selectLevels($event,i)" formControlName="{{sale.LEVEL_CODE}}">
                                        <mat-option *ngFor="let option of parentArray[i]" [value]="option">
                                            {{option.hierarchy_desc}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="text-center  mt-2 mb-2">
                        <button type="button" class="btn  btn_primary px-3" (click)="searchData()">
                            Search
                        </button>
                        <button type="button" class="btn  btn_secondary px-3 ml-2" (click)="clearForm()">
                            Clear
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-2">
