<div class="container-fluid create-form  mt-3 mb-3">
    <div class="heading">
        <p class="font-weight-bold">Binning Slip</p>
    

    <div class="card-from mt-2">
    <div class="card" style="border: 1px solid #45afaf;">
      <div class="card-header" style="background-color: #45afaf;
          border: 1px solid #45afaf;">
        <p class="mb-0" style="font-size: 13px;">Binning Slip</p>
      </div>
      <div class="card-body">
        <form  [style.fontSize.px]="10">
          <div class="row">
  
             
   
            <div class="col-lg-2">
              <mat-form-field appearance="outline">
                <mat-label>GRN Type</mat-label>
                <input matInput placeholder="GRN Type" disabled>
              </mat-form-field>
            </div>

              <div class="col-lg-2">
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label>GRN No.</mat-label>
                    <input matInput placeholder="GRN No." 
                      [matAutocomplete]="autoItemNo">
                    <mat-autocomplete #autoItemNo="matAutocomplete" >
                      <mat-option>
                        
                      </mat-option>
                    </mat-autocomplete>
                    <mat-icon matSuffix>search</mat-icon>
                  </mat-form-field>
                </div> 

                <div class="col-lg-2">
                    <mat-form-field class="w-100" appearance="outline">
                        <input matInput  [matDatepicker]="picker" placeholder="GRN Date" disabled>      
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="col-lg-2">
                    <mat-form-field class="w-100" appearance="outline">
                      <mat-label>Supplier Invoice No.</mat-label>
                      <input matInput placeholder="Supplier Invoice No." 
                        [matAutocomplete]="autoItemNo" disabled>
                      <mat-autocomplete #autoItemNo="matAutocomplete" >
                        <mat-option >
                        </mat-option>
                      </mat-autocomplete>
                      <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>
                  </div> 

                  <div class="col-lg-2">
                    <mat-form-field class="w-100" appearance="outline">
                        <input matInput  [matDatepicker]="picker1" placeholder="Invoice Date" disabled
                            >
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="col-lg-2">
                    <mat-form-field appearance="outline">
                      <mat-label>Dealer Code</mat-label>
                      <input matInput placeholder="Dealer Code" disabled>
                    </mat-form-field>
                  </div>

          </div>
        </form>

        <app-binning-slip-table></app-binning-slip-table>

        <div class="card-from mt-2">
            <div class="card" style="border: 1px solid #45afaf;">
                <!-- <div class="card-header" style="background-color: #45afaf;
                      border: 1px solid #45afaf;">
                    <p class="mb-0" style="font-size: 13px;">Item Details</p>
                  </div> -->
                <div class="card-body">
                    <form [style.fontSize.px]="11">
                        <div class="row">
    
                            <div class="col-lg-2">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Binned By</mat-label>
                                    <input matInput placeholder="Binned By" disabled>
                                </mat-form-field>
                            </div>
    
                            
                            <div class="col-lg-2">
                                <mat-form-field appearance="outline" class="w-100">
                                    <input matInput [matDatepicker]="picker3" placeholder="Binned Date"
                                        disabled>
                                    <mat-datepicker-toggle matSuffix [for]="picker3">
                                    </mat-datepicker-toggle>
                                    <mat-datepicker #picker3></mat-datepicker>
                                </mat-form-field>
                            </div>
    
                            <div class="col-lg-2">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Signature</mat-label>
                                    <input matInput placeholder="Signature" disabled>
                                </mat-form-field>
                            </div>
    
    
                        </div>
    
                    </form>
    
                </div>
    
            </div>
        </div>

        <div class=" text-center mt-2 ">
            <button type="button" class="btn btn_primary pl-3 pr-3" >Save
            </button>           
            <button type="button" class="btn btn_primary pl-3 pr-3 ml-3 " (click)="validateForm()"> Submit
            </button>
            <button type="button" class="btn btn_primary pl-3 pr-3 ml-3">Clear
            </button>
            <button type="button" class="btn btn_primary pl-3 pr-3 ml-3">View
            </button>
            <button type="button" class="btn btn_primary pl-3 pr-3 ml-3">Print
            </button>
            <button type="button" class="btn btn_secondary pl-3 pr-3  ml-3" disabled> View PDF
            </button>
            <button type="button" class="btn btn_primary pl-3 pr-3 ml-3"> Print
            </button>
        </div>
      </div>
  
    </div>
     </div>

    

    </div>
</div>
