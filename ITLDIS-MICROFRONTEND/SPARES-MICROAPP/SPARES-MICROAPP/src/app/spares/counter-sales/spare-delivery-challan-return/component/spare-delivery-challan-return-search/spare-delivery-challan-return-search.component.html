<div class="card-from ">
    <div class="card">
        <div class="card-header">
            <p class="mb-0">Search Delivery Challan Return </p>
        </div>
        <div class="card-body">
            <form [style.fontSize.px]="10">
                <div class="row">
                    <div class="col-lg-2">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Return Delivery Challan No.</mat-label>
                            <input matInput placeholder="Return Delivery Challan No.">
                            <mat-icon matSuffix>search</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-2">
                            <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Customer Name</mat-label>
                                    <input matInput placeholder="Customer Name"  >
                                    <mat-icon matSuffix>search</mat-icon>
                                </mat-form-field>
                    </div>
                    <div class="col-lg-2">
                            <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Customer Type</mat-label>
                                    <mat-select >
                                        <mat-option *ngFor="let custype of custypes" [value]="custype">{{custype}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                    </div>
                    <div class="col-lg-2">
                            <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Reference Document</mat-label>
                                    <mat-select >
                                        <mat-option *ngFor="let refdoc of refdocs" [value]="refdoc">{{refdoc}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                    </div>
                    <div class="col-lg-2">
                            <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Pricing</mat-label>
                                    <mat-select >
                                        <mat-option *ngFor="let pricing of pricings" [value]="pricing">{{pricing}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                    </div>
                    <div class="col-lg-2">
                        <mat-form-field class="w-100">
                            <input matInput [matDatepicker]="picker" placeholder="Return DC From Date">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-2">
                        <mat-form-field class="w-100">
                            <input matInput [matDatepicker]="picker1" placeholder="Return DC To Date">
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>
                    </div>

                </div>
            </form>


            <div class=" text-center mt-2 pb-2">


                <button type="button" class="btn btn_primary pl-3 pr-3 ml-3"> Search
                </button>
            </div>



        </div>
    </div>
</div>
