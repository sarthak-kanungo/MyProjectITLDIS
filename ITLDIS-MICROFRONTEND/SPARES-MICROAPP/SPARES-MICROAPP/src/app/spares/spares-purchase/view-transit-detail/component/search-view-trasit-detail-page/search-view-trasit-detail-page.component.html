<form>
    <div class="container-fluid create-form  mt-4 mb-3">
        <div class="row">
            <div class="col-lg-12">
                <div class="card-from">
                    <div class="card">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="d-flex justify-content-between header">
                                        <p class="mb-0 label">Search Transit Details</p>
                                        <div>
                                            <!-- <button [routerLink]="[ './create' ]"
                                                class="font-weight-bold btn btn_header bg_white">
                                                New
                                            </button> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <app-search-view-trasit-detail-search [seachTransit]="seachTransit"></app-search-view-trasit-detail-search>
                        </div>
                        <div class=" text-center mt-2 mb-1">
                            <button type="button" class="btn  btn_primary" (click)="searchData()"
                                (initialQueryParams)="initialQueryParams($event)" (onUrlChange)="onUrlChange($event)">
                                Search
                            </button>
                            <button type="button" class="btn  btn_primary px-3 ml-2" (click)="clearForm()"> Clear
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="container-fluid">
    <ngsw-search-table [tableTitle]="'Search Result'" [dataTable]="dataTable" [actionButtons]="actionButtons"
        [totalElements]="totalSearchRecordCount" [searchValue]="searchValue" 
        (actionOnTableRecord)="actionOnTableRecord($event)" (pageChange)="pageChange($event)" [clickOnTableFields]="[
        { title: 'receiptNo', isClickable: true },{ title: 'action', isClickable: true }]"
        [clearSearchRow]="clearSearchRow">
        <td [ngsw-searchField]="invoiceNo" [searchColumnName]="'invoiceNo'">
            <mat-form-field class="w-100 pb_0" appearance="outline" [style.fontSize.px]="10">
                <input matInput type="text" #invoiceNo [(ngModel)] ="invoiceNoNgModel">
            </mat-form-field>
        </td>
       
        <td [ngsw-searchField]="invoiceDate" [searchColumnName]="'invoiceDate'">
            <mat-form-field class="w-100 pb_0" appearance="outline" [style.fontSize.px]="10">
                <input matInput  [matDatepicker]="invoiceDate" #invoiceDateChange
                    (dateInput)="invoiceDateChanges(invoiceDateChange.value, 'invoiceDate')">
                <mat-datepicker-toggle matSuffix [for]="invoiceDate"></mat-datepicker-toggle>
                <mat-datepicker #invoiceDate></mat-datepicker>
            </mat-form-field>
        </td>
        <td [ngsw-searchField]="invoiceAmount" [searchColumnName]="'invoiceAmount'">
            <mat-form-field class="w-100 pb_0" appearance="outline" [style.fontSize.px]="10">
                <input matInput type="text" #invoiceAmount [(ngModel)] ="invoiceAmountNgModel">
            </mat-form-field>
        </td>
        <td [ngsw-searchField]="transportMode" [searchColumnName]="'transportMode'">
            <mat-form-field class="w-100 pb_0" appearance="outline" [style.fontSize.px]="10">
                <input matInput type="text" #transportMode [(ngModel)] ="transportModeNgModel">
            </mat-form-field>
        </td>
        <td [ngsw-searchField]="transporter" [searchColumnName]="'transporter'">
            <mat-form-field class="w-100 pb_0" appearance="outline" [style.fontSize.px]="10">
                <input matInput type="text" #transporter [(ngModel)] ="transporterNgModel">
            </mat-form-field>
        </td>
        <td [ngsw-searchField]="lrNo" [searchColumnName]="'lrNo'">
            <mat-form-field class="w-100 pb_0" appearance="outline" [style.fontSize.px]="10">
                <input matInput type="text" #lrNo [(ngModel)] ="lrNoNgModel">
            </mat-form-field>
        </td>
        
        <td [ngsw-searchField]="expectedDeliveryDate" [searchColumnName]="'expectedDeliveryDate'">
            <mat-form-field class="w-100 pb_0" appearance="outline" [style.fontSize.px]="10">
                <input matInput  [matDatepicker]="expectedDeliveryDate" #expectedDateChange
                    (dateInput)="expectedDateChanges(expectedDateChange.value, 'expectedDeliveryDate')">
                <mat-datepicker-toggle matSuffix [for]="expectedDeliveryDate"></mat-datepicker-toggle>
                <mat-datepicker #expectedDeliveryDate></mat-datepicker>
            </mat-form-field>
        </td>

      
        <td [ngsw-searchField]="noOfBoxes" [searchColumnName]="'noOfBoxes'">
            <mat-form-field class="w-100 pb_0" appearance="outline" [style.fontSize.px]="10">
                <input matInput type="text" #noOfBoxes [(ngModel)] ="noOfBoxesNgModel">
            </mat-form-field>
        </td>
        <td [ngsw-searchField]="status" [searchColumnName]="'status'">
            <mat-form-field class="w-100 pb_0" appearance="outline" [style.fontSize.px]="10">
                <input matInput type="text" #status [(ngModel)] ="statusNgModel">
            </mat-form-field>
        </td>
 


    </ngsw-search-table>
</div>
