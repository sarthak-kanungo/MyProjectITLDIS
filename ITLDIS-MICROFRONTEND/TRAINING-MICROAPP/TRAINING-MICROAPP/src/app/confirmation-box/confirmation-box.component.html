<div class="container confirmation_card">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card_header card_header_secondary mb-2">
          <h4 class="card_title mb-0"> {{data.title}}</h4>
          <i class="material-icons icon_close" (click)="close()">
            close
          </i>
        </div>
        <div class="container-fluid card_body">
          <p> {{data.message}} </p>
          <form  [style.fontSize.px]="10" class="border p-2" *ngIf="data.remarkConfig">
            <mat-form-field class="w-100">
              <input matInput placeholder="Remarks" [formControl]="remarkFormControl">
              <mat-error>
                Remarks are <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </form>
        </div>
        <div class="container-fluid card_footer m-2">
          <div class="row">
            <div class="col-12 text-center">
              <button class="btn button mr-2"
                [ngClass]="{'button_color_green':(!!btnName && (btnName.toLowerCase() === 'confirm') || (btnName.toLowerCase() === 'approve') || (btnName.toLowerCase() === 'add')|| (btnName.toLowerCase() === 'yes'))}"
                *ngFor="let btnName of data.buttonName; let i = index" (click)="submit(btnName)">
                {{btnName}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
