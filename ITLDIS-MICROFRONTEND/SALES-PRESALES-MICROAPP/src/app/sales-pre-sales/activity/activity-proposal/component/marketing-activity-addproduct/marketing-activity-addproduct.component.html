<div class="card-from mt-2" *ngIf="isActivityCategoryKai">
  <div class="card" style="border: 1px solid #45afaf;">
    <div class="card-header" style="background-color: #45afaf;
      border: 1px solid #45afaf;">
      <p class="mb-0" style="font-size: 13px;">Add Head</p>
    </div>
    <div class="card-body">
      <form [formGroup]="itemDetailsFrom">
        <div formArrayName="itemDetails">

          <div class="table-responsive mt-1">
            <table class="table table-bordered table-sm">
              <thead class="thead-light">
                <tr>
                  
                  <th scope="col" style="width: 10px">Select</th>
                  <th scope="col" style="width: 150px">Heads</th>
                  <th scope="col" style="width: 50px">Amount</th>
                  <th scope="col" style="width: 50px" >Remark</th>
                  
                </tr>
              </thead>
              
              <tbody >
                 <tr  *ngFor="let row of itemDetailsFrom['controls'].itemDetails['controls']; let i = index"
                  [formGroupName]="i" >
                  

                  <td style="width: 20px">
                    <mat-checkbox color="basic" class="form-control form-control-sm"  formControlName="isSelected" 
                      [checked] ></mat-checkbox>

                  </td>
                  <td style="width: 50px">

                    <mat-form-field appearance="outline" [style.fontSize.px]="9">
                      <mat-label>Select</mat-label>
                      <mat-select formControlName="headName" [compareWith]="compareFnHeads" #head1 (selectionChange)="noHeadRepeatation(head1.value, row)">
                        <mat-option *ngFor="let option of heads" [value]="option">
                          {{option?.headName}}</mat-option>
                      </mat-select>
                    </mat-form-field>
  
                  </td>
                  <td style="width: 0px">
                
                      <mat-form-field appearance="outline" [style.fontSize.px]="9">
                          <mat-label>Amount </mat-label>
                          <input type="number" matInput placeholder="Amount" autocomplete="off" formControlName="amount" (keyup)="enterValue($event,row)" (keypress)=keyyear($event) [readonly]="isPresent">
                      </mat-form-field>

                  </td>
                  <td style="width: 0px" > 
                      <mat-form-field appearance="outline" [style.fontSize.px]="9" *ngIf="row.get('isMiscellaneous').value">
                        <mat-label>Remark </mat-label>
                        <input type="text" matInput placeholder="Remark" autocomplete="off"  formControlName="remark" [readonly]="isPresent">
                      </mat-form-field>
                  </td>

                </tr> 

              
              </tbody>
               

            </table>
          </div>
       </div> 
      </form>
      <div class=" text-center ">
        <button type="button" class="btn btn-sm btn_primary " *ngIf="!isView"  (click)="addRow()"> Add Row</button>
        <button type="button" class="btn btn-sm btn_secondary ml-2" *ngIf="!isView" (click)="deleteRow()">Delete Row </button>
      </div>
    </div>

  </div>
</div>
