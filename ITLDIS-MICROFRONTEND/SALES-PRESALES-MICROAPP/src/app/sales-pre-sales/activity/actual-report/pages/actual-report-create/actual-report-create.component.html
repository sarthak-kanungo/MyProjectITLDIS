<div class="container-fluid create-form mb-3 mt-4">
    <div class="card-from">
        <div class="card">
            <div class="card-header">
                <p class="mb-0"> Marketing Activity Report</p>
            </div>
            <div class="card-body">
                <app-activity-report-create (activityNumber)="getActivityNumber($event)"></app-activity-report-create>
                <app-enquiry-details></app-enquiry-details>
                <div class=" text-center mt-2 ">
                        <button type="button" class="btn btn_primary pl-3 pr-3"  *ngIf="!isView" (click)="onClickSubmit()" [disabled]="isSubmitDisable"> Submit
                          </button>
                          <button type="button" class="btn btn_secondary pl-3 pr-3 ml-3" *ngIf="isView" (click)="viewPrint('true')"> Print
                          </button>
                          <button type="button" class="btn btn_primary pl-3 pr-3 ml-3" *ngIf="!isView" (click)="clearData()"> Clear
                          </button>
                          <button type="button" class="btn btn_primary pl-3 pr-3 ml-3" *ngIf="!isView" [routerLink]="['../']"> Exit
                          </button>
                    </div>
            </div>
        </div>
    </div>
</div>
