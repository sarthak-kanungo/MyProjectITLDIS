<div class="card-from mt-2">
        <div class="card" style="border: 1px solid #45afaf;">
          <div class="card-header" style="background-color: #45afaf;
              border: 1px solid #45afaf;">
            <p class="mb-0" style="font-size: 13px;">Item Details</p>
          </div>
          <div class="card-body">
          <form [formGroup]="itemDetailsFrom">
            <div formArrayName="itemDetails">
            <div class="table-responsive mt-1">
              <table class="table table-bordered table-sm">
                <thead class="thead-light">
                  <tr>
                    <th scope="col" style="width: 10px">Select</th>
                    <th scope="col" style="width: 250px">Item No.</th>
                    <th scope="col">Item Description</th>
                    <th scope="col" style="width: 150px">Request Qty.</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let row of itemDetailsFrom['controls'].itemDetails['controls']; let i = index"
                      [formGroupName]="i">
                      <td>
                        <mat-checkbox color="basic" class="form-control form-control-sm" formControlName="isSelected" [checked]></mat-checkbox>
      
                      </td>
                      <td>
                        <div class="input-group input-group-sm">
                        <input type="search" class="form-control form-control-sm" formControlName="itemNo">
                        <!-- <div class="input-group-append">
                          <button class="input-group-text"><i class="material-icons" style="font-size:20px">search</i></button>
                           </div> -->
                          </div>
      
                          
                      </td>
                      <td>
                          <input class="form-control form-control-sm" type="text" formControlName="itemDesc">
                          
                      </td>
                    <td>
                      <input class="form-control form-control-sm" type="text" formControlName="reqQuantity">
                    </td>
                  </tr>
                  
                </tbody>
              </table>
            </div>
            </div>
            </form>
            <div class=" text-center ">
                <button type="button" class="btn btn-sm btn_primary " (click)="addRow()"> Add Row</button>
                <button type="button" class="btn btn-sm btn_secondary ml-2" (click)="deleteRow()">Delete Row </button>
              </div>
          </div>
      
        </div>
      </div>
