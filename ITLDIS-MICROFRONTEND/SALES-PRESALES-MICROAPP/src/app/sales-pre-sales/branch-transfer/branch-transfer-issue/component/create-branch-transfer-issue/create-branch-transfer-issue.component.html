
  <form [formGroup]="branchTransferIssueForm" [style.fontSize.px]="10">
    <div class="row">

      <div class="col-lg-2">
        <mat-form-field appearance="outline">
          <mat-label>Request No.</mat-label>
          <input matInput placeholder="Request No." formControlName="requestNo">
          <mat-icon matSuffix>search</mat-icon>
          <mat-error *ngIf="branchTransferIssueForm.get('requestNo').hasError('required')"><b>Request No is Required</b></mat-error>
        </mat-form-field>
      </div>

      <div class="col-lg-2">
        <mat-form-field appearance="outline">
          <mat-label>Branch Transfer Issue No.</mat-label>
          <input matInput placeholder="Branch Transfer Issue No." formControlName="branchTransferissueNo">
          <mat-icon matSuffix>search</mat-icon>
        <mat-error *ngIf="branchTransferIssueForm.get('branchTransferissueNo').hasError('required')"><b>Issue No is Required</b></mat-error> 
          <!-- <mat-error *ngIf="branchTransferIssueForm.get('requestNo').hasError('selectFromList')">Please select from list</mat-error> -->
        </mat-form-field>
      </div>

      <div class="col-lg-2">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput [matDatepicker]="picker" placeholder="Branch Transfer Issue Date"
            formControlName="branchtransferissuedate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-lg-2">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Issuing Branch</mat-label>
          <mat-select formControlName="issueBranch">
            <mat-option *ngFor="let branch of branches" [value]="branch">{{branch}}</mat-option>
          </mat-select>
         <mat-error *ngIf="branchTransferIssueForm.get('branchTransferissueNo').hasError('required')"><b>Please Select From List</b></mat-error>
        </mat-form-field>
      </div>

      <div class="col-lg-2">
        <mat-form-field appearance="outline">
          <mat-label>Issued By</mat-label>
          <input matInput placeholder="Issued By" formControlName="issuedby">
        </mat-form-field>
      </div>

      <div class="col-lg-2">
        <mat-form-field appearance="outline">
          <mat-label>Issued To Branch</mat-label>
          <input matInput placeholder="Issued To Branch" formControlName="issuedtobranch">
        </mat-form-field>
      </div>

    </div>
  </form>
  <div>
      <!-- <app-branch-transfer-issue-item-details></app-branch-transfer-issue-item-details> -->
    </div>
