<div class="card-from mt-2">
    <div class="card" style="border: 1px solid #45afaf;">
        <div class="card-header" style="background-color: #45afaf;
            border: 1px solid #45afaf;">
            <p class="mb-0" style="font-size: 13px;">Insurance Details</p>
        </div>
        <div class="card-body">
            <form [style.fontSize.px]="10">
                <div class="row">

                    <div class="col-lg-2">
                        <mat-form-field appearance="outline">
                            <mat-label>Insurance Company Code</mat-label>
                            <input
                                type="text"
                                placeholder="Insurance Company Code"
                                matInput
                                [matAutocomplete]="autoInsuranceCompanyCode"
                                #autoInsuranceCompanyCodeRef
                                [formControl]="insuranceForm.get('insuranceCompanyMaster')"
                                (keyup)="insuranceCompanyCodeChanges(autoInsuranceCompanyCodeRef.value)">
                            <mat-autocomplete
                                #autoInsuranceCompanyCode="matAutocomplete"
                                [displayWith]="displayFn"
                                (optionSelected)="insuranceCompanyCodeSelected($event)">
                                <mat-option *ngFor="let option of insuranceCompanyCodeList$ | async" [value]="option">
                                    {{option?.value}}
                                </mat-option>
                            </mat-autocomplete>
                            <mat-icon matSuffix>search</mat-icon>
                        </mat-form-field>
                    </div>

                    <div class="col-lg-2">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Insurance Company Name</mat-label>
                            <input matInput placeholder="Insurance Company Name" [disabled]="disable"
                                [value]="invoiceInsuranceDetail?.companyName">
                        </mat-form-field>
                    </div>

                    <div class="col-lg-2">
                        <mat-form-field appearance="outline">
                            <mat-label>Address 1</mat-label>
                            <input matInput placeholder="Address 1" [disabled]="disable"
                                [value]="invoiceInsuranceDetail?.address1">
                        </mat-form-field>
                    </div>

                    <div class="col-lg-2">
                        <mat-form-field appearance="outline">
                            <mat-label>Address 2</mat-label>
                            <input matInput placeholder="Address 2" [disabled]="disable"
                                [value]="invoiceInsuranceDetail?.address2">
                        </mat-form-field>
                    </div>

                    <div class="col-lg-2">
                        <mat-form-field appearance="outline">
                            <mat-label>Address 3</mat-label>
                            <input matInput placeholder="Address 3" [disabled]="disable"
                                [value]="invoiceInsuranceDetail?.address3">
                        </mat-form-field>
                    </div>

                    <div class="col-lg-2">
                        <mat-form-field appearance="outline">
                            <mat-label>Pin Code</mat-label>
                            <input matInput placeholder="Pin Code" [disabled]="disable"
                                [value]="invoiceInsuranceDetail?.pinCode">
                        </mat-form-field>
                    </div>

                    <div class="col-lg-2">
                        <mat-form-field appearance="outline">
                            <mat-label>Locality</mat-label>
                            <input matInput placeholder="Village" [disabled]="disable"
                                [value]="invoiceInsuranceDetail?.locality">
                        </mat-form-field>
                    </div>

                    <div class="col-lg-2">
                        <mat-form-field appearance="outline">
                            <mat-label>Tehsil/Taluka/Mandal</mat-label>
                            <input matInput placeholder="Tehsil/Taluka/Mandal" [disabled]="disable"
                                [value]="invoiceInsuranceDetail?.tehsil">
                        </mat-form-field>
                    </div>


                    <div class="col-lg-2">
                        <mat-form-field appearance="outline">
                            <mat-label>City</mat-label>
                            <input matInput placeholder="City" [disabled]="disable"
                                [value]="invoiceInsuranceDetail?.city">
                        </mat-form-field>
                    </div>

                    <div class="col-lg-2">
                        <mat-form-field appearance="outline">
                            <mat-label>State</mat-label>
                            <input matInput placeholder="State" [disabled]="disable"
                                [value]="invoiceInsuranceDetail?.state">
                        </mat-form-field>
                    </div>

                    <div class="col-lg-2">
                        <mat-form-field appearance="outline">
                            <mat-label>Country</mat-label>
                            <input matInput placeholder="Country" [disabled]="disable"
                                [value]="invoiceInsuranceDetail?.country">
                        </mat-form-field>
                    </div>

                    <div class="col-lg-2">
                        <div class="d-flex bd-highlight">
                            <div class="pr-1 w-25 flex-fill bd-highlight">
                                <mat-form-field appearance="outline">
                                    <mat-label>STD</mat-label>
                                    <input type="tel" matInput placeholder="STD" [disabled]="disable"
                                        [value]="invoiceInsuranceDetail?.std">
                                </mat-form-field>
                            </div>
                            <div class="w-75 flex-fill bd-highlight">
                                <mat-form-field appearance="outline">
                                    <mat-label>Telephone No.</mat-label>
                                    <input type="tel" matInput placeholder="Telephone No." [disabled]="disable"
                                        [value]="invoiceInsuranceDetail?.telephoneNumber">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-2">
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Email" [disabled]="disable"
                                [value]="invoiceInsuranceDetail?.email">
                        </mat-form-field>
                    </div>


                    <div class="col-lg-2">
                        <mat-form-field class="w-100">
                            <input matInput [matDatepicker]="picker7" placeholder="Policy Start Date"
                                [formControl]="insuranceForm.get('policyStartDate')">
                            <mat-datepicker-toggle matSuffix [for]="picker7"></mat-datepicker-toggle>
                            <mat-datepicker #picker7></mat-datepicker>
                        </mat-form-field>
                    </div>

                    <div class="col-lg-2">
                        <mat-form-field class="w-100">
                            <input matInput [matDatepicker]="picker8" placeholder="Policy Expiry Date"
                                [formControl]="insuranceForm.get('policyExpiryDate')"
                                [min]="minPolicyExpiryDate">
                            <mat-datepicker-toggle matSuffix [for]="picker8"></mat-datepicker-toggle>
                            <mat-datepicker #picker8></mat-datepicker>
                            <mat-error
                                *ngIf="insuranceForm.get('policyExpiryDate').errors && insuranceForm.get('policyExpiryDate').errors.matDatepickerMin">
                                Expiry Date is min 1 year greater than start date
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
