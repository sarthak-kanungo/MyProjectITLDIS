<div class="card-from mt-2">
    <div class="card" style="border: 1px solid #45afaf;">
        <div class="card-header" style="background-color: #45afaf;
                        border: 1px solid #45afaf;">
            <p class="mb-0" style="font-size: 13px;">Insurance Details</p>
        </div>
        <div class="card-body">
            <form [formGroup]="dcInsuranceDetailsForm" [style.fontSize.px]="10">
                <div class="row">

                    <div class="col-lg-2">
                        <mat-form-field appearance="outline">
                            <mat-label>Insurance Company Code</mat-label>
                            <input matInput placeholder="Insurance Company Code"
                                formControlName="insuranceCompanyMaster" [matAutocomplete]="insuranceCompanyAuto">
                            <mat-autocomplete #insuranceCompanyAuto="matAutocomplete"
                                [displayWith]="displayCompanyCodeFn" (optionSelected)="companyCodeSelected($event)">
                                <mat-option *ngFor="let option of insuranceCompanyCodeAutoList | async"
                                    [value]="option">
                                    {{option['displayValue']}}
                                </mat-option>
                            </mat-autocomplete>
                            <mat-icon matSuffix>search</mat-icon>
                        </mat-form-field>
                    </div>

                    <div class="col-lg-2">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Insurance Company Name</mat-label>
                            <input matInput placeholder="Insurance Company Name" formControlName="companyName">
                            <!-- <mat-select formControlName="company">
                                <mat-option *ngFor="let company of insuranceCompaniesList" [value]="company">
                                    {{company}}
                                </mat-option>
                            </mat-select> -->
                        </mat-form-field>
                    </div>

                    <div class="col-lg-2">
                        <mat-form-field appearance="outline">
                            <mat-label>Address 1</mat-label>
                            <input matInput placeholder="Address 1" formControlName="address1">
                        </mat-form-field>
                    </div>

                    <div class="col-lg-2">
                        <mat-form-field appearance="outline">
                            <mat-label>Address 2</mat-label>
                            <input matInput placeholder="Address 2" formControlName="address2">
                        </mat-form-field>
                    </div>

                    <div class="col-lg-2">
                        <mat-form-field appearance="outline">
                            <mat-label>Address 3</mat-label>
                            <input matInput placeholder="Address 3" formControlName="address3">
                        </mat-form-field>
                    </div>

                    <div class="col-lg-2">
                        <mat-form-field appearance="outline">
                            <mat-label>Pin Code</mat-label>
                            <input matInput placeholder="Pin Code" formControlName="pinCode">
                        </mat-form-field>
                    </div>

                    <div class="col-lg-2">
                        <mat-form-field appearance="outline">
                            <mat-label>Locality</mat-label>
                            <input matInput placeholder="Locality" formControlName="locality">
                        </mat-form-field>
                    </div>

                    <div class="col-lg-2">
                        <mat-form-field appearance="outline">
                            <mat-label>Tehsil/Taluka/Mandal</mat-label>
                            <input matInput placeholder="Tehsil/Taluka/Mandal" formControlName="tehsil">
                        </mat-form-field>
                    </div>


                    <div class="col-lg-2">
                        <mat-form-field appearance="outline">
                            <mat-label>City</mat-label>
                            <input matInput placeholder="City" formControlName="city">
                        </mat-form-field>
                    </div>

                    <div class="col-lg-2">
                        <mat-form-field appearance="outline">
                            <mat-label>State</mat-label>
                            <input matInput placeholder="State" formControlName="state">
                        </mat-form-field>
                    </div>

                    <div class="col-lg-2">
                        <mat-form-field appearance="outline">
                            <mat-label>Country</mat-label>
                            <input matInput placeholder="Country" formControlName="country">
                        </mat-form-field>
                    </div>

                    <div class="col-lg-2">
                        <div class="d-flex bd-highlight">
                            <div class="pr-1 w-25 flex-fill bd-highlight">
                                <mat-form-field appearance="outline">
                                    <mat-label>STD</mat-label>
                                    <input type="tel" matInput placeholder="STD" formControlName="std">
                                </mat-form-field>
                            </div>
                            <div class="w-75 flex-fill bd-highlight">
                                <mat-form-field appearance="outline">
                                    <mat-label>Telephone No.</mat-label>
                                    <input type="tel" matInput placeholder="Telephone No."
                                        formControlName="telephoneNumber">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-2">
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Email" formControlName="email">
                        </mat-form-field>
                    </div>


                    <div class="col-lg-2">
                        <mat-form-field class="w-100">
                            <input matInput [matDatepicker]="picker7" placeholder="Policy Start Date"
                                formControlName="policyStartDate" (click)="picker7.open()"
                                (dateChange)="setExpiryDate($event)">
                            <mat-datepicker-toggle matSuffix [for]="picker7"></mat-datepicker-toggle>
                            <mat-datepicker #picker7></mat-datepicker>
                        </mat-form-field>
                    </div>

                    <div class="col-lg-2">
                        <mat-form-field class="w-100">
                            <input matInput [matDatepicker]="picker8" placeholder="Policy Expiry Date"
                                formControlName="policyExpiryDate" (click)="picker8.open()" [min]="expiryDate">
                            <mat-datepicker-toggle matSuffix [for]="picker8"></mat-datepicker-toggle>
                            <mat-datepicker #picker8></mat-datepicker>
                        </mat-form-field>
                    </div>

                </div>
            </form>
        </div>

    </div>
</div>
