<div class="container-fluid create-form  mt-4 mb-3">
  <div class="card-from">
    <div class="card">
      <div class="card-header">
        <p class="mb-0">Store Master</p>
      </div>
      <div class="card-body">
        <form [formGroup]="storeForm">
          <app-store-create [storeDetailsForm]=storeDetailsForm></app-store-create>
          <div class=" text-center mt-2 ">
            <button type="button" class="btn btn_primary px-3" (click)="onClickSubmit()"> Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
