<div class="card-from mb-0 mt-2" [formGroup]="dealerContactDetailForm">
    <div class="card" style="border: 1px solid #45afaf;">
      <div class="card-header" style="background-color: #45afaf;
      border: 1px solid #45afaf;">
        <p class="mb-0" style="font-size: 13px;">Dealer Contact Details</p>
      </div>
      <div class="card-body">

        <div class="table-responsive mt-1">

          <table class="table table-bordered table-sm">
            <thead class="thead-light">
              <tr>
                <th scope="col" style="width: 150px;">Department</th>
                <th scope="col" style="width: 150px;">Proprietor/Partner</th>
                <th scope="col" style="width: 150px;">Sales</th>
                <th scope="col" style="width: 150px;">Service</th>
                <th scope="col" style="width: 150px;">Spare Parts</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-left">Employee Code</td>
                <td>
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Proprietor/Partner</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let code of codes" [value]="code">
                            {{code}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Sales</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let code of codes" [value]="code">
                            {{code}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>
                <td>
                 <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Service</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let code of codes" [value]="code">
                            {{code}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Spare Parts</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let code of codes" [value]="code">
                            {{code}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>

              </tr>
              <tr>
                <td class="text-left">Employee Name</td>
                <td class="tablerow"></td>
                <td class="tablerow"></td>
                <td class="tablerow"></td>
                <td class="tablerow"></td>
              </tr>
              <tr>
                <td class="text-left">Employee Designation</td>
                <td class="tablerow"></td>
                <td class="tablerow"></td>
                <td class="tablerow"></td>
                <td class="tablerow"></td>
              </tr>
              <tr>
                <td class="text-left">Email Id</td>
                <td>
                  <input class="form-control form-control-sm" type="email">
                </td>
                <td>
                  <input class="form-control form-control-sm" type="email">
                </td>
                <td>
                  <input class="form-control form-control-sm" type="email">
                </td>
                <td>
                  <input class="form-control form-control-sm" type="email">
                </td>
              </tr>
              <tr>
                <td class="text-left">Contact Mobile No.</td>
                <td class="tablerow"></td>
                <td class="tablerow"></td>
                <td class="tablerow"></td>
                <td class="tablerow"></td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>

    </div>
  </div>
