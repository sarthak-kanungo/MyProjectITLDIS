<div class="container-fluid mt-4 mb-3">
    <form [formGroup]="searchForm">
        <div class="row">
            <div class="col-lg-12">
                <div class="card-from">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-between header">
                                <p class="mb-0">Search Transporter</p>
                                <div>
                                    <button type="button" class="btn btn-xs ml-2 bg-white "
                                        [routerLink]="[ './create' ]">
                                        <b class="btnName">New</b>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <app-transporter-search [transporterSearchForm]="transporterSearchForm">
                        </app-transporter-search>

                        <div class="text-center  mt-2 mb-2">
                            <button type="button" class="btn  btn_primary px-3"
                                (click)="onClickSearchTransporterDetails()">
                                Search
                            </button>
                            <button type="button" class="btn  btn_primary px-3 ml-2"
                                (click)="onClickClearTransporterDetails()">
                                Clear
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>
