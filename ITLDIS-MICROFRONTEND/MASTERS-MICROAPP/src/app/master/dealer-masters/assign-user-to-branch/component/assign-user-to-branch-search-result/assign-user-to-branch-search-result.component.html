<div class="container-fluid mt-3 mb-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-12">
      
                            <form [formGroup]="userToBranchForm" [style.fontSize.px]="11">
                                <div class="row">


                                  
                                <div class="col-lg-2">
                                  <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Dealership</mat-label>
                                    <input 
                                      matInput placeholder="Dealership" formControlName="dealership" [matAutocomplete]="autodealership"
                                      (ngModelChange)="getAutodealership($event)" >
                                      <mat-autocomplete #autodealership="matAutocomplete" [displayWith]="displayFndealership" (optionSelected)="dealershipSelect($event)" [panelWidth]="300">
                                          <mat-option *ngFor="let option of dealershipList" [value]="option">
                                            {{option.displayString}}
                                          </mat-option>
                                        </mat-autocomplete>
                                      <mat-icon matSuffix>search</mat-icon>
                                      <mat-error *ngIf="userToBranchForm.get('dealership').hasError('selectFromList')"> Select From List</mat-error>
                                  </mat-form-field>
                              </div>
      
      
                                  <div class="col-lg-2">
                                    <mat-form-field class="w-100" appearance="outline">
                                      <mat-label>User Id</mat-label>
                                      <input 
                                        matInput placeholder="User Id" formControlName="userId" [matAutocomplete]="autouserId"
                                        (ngModelChange)="getAutoUserId($event)" >
                                        <mat-autocomplete #autouserId="matAutocomplete" [displayWith]="displayFnUserIdDetailes" (optionSelected)="userIdSelect($event)" [panelWidth]="300">
                                            <mat-option *ngFor="let option of userIdList" [value]="option">
                                              {{option.value}}
                                            </mat-option>
                                          </mat-autocomplete>
                                        <mat-icon matSuffix>search</mat-icon>
                                        <mat-error *ngIf="userToBranchForm.get('userId').hasError('selectFromList')"> Select From List</mat-error>
                                    </mat-form-field>
                                </div>
                        
                                </div>
                            </form>
            </div>
        </div>
    </div>
</div>
