<div class="container-fluid mt-4 mb-3">
    <form [formGroup]="createForm">
        <div class="row">
            <div class="col-lg-12">
                <div class="card-from">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-between header">
                                <p class="mb-0"> Customer Details</p>
                            </div>
                        </div>
                        <div class="card-body">
                            <app-customer-details></app-customer-details>
                            <app-address-details [dealerInformation]=dealerInformation></app-address-details>
                            <app-land-details [soiltypes]="soiltypes" [crops]="crops"></app-land-details>
                            <app-last-purchase-details></app-last-purchase-details>
                            <app-vehicle-details></app-vehicle-details>
                        </div>
                        <div class="text-center  mt-2 mb-2" *ngIf="!isView">
                            <button type="button" class="btn  btn_primary px-3" (click)="submitCustomerCreateForm()">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
